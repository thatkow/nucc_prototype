    "event": null,
    "summary": null,
    "body": "This was our first club trip in almost 4 months. We decided to do some dry canyons in the Blue Mountains since it was far too cold to be swimming and most all caving locations in NSW were shut from either the fires or COVID. We went up Friday night and quickly discovered that every man and his dog(s) had also decided this was the weekend for the Blue Mountains, presumably a side-effect of being stuck inside for so long. The campground we’d planned on using was full to the brim, so we went another 20 minutes (away from the canyons) and found an overflow campground that was also pretty chockers, but enough space for us. Our neighbours had the ingenious idea of leaving their engine running most of the night for heating - thankfully I had earplugs.\n\nOn Saturday we headed up to Tiger Snake canyon. The drive there gave a taste for the kind of scenery to expect – burnt trees as far as the eye could see. As we approached the turnoff to the canyon, a convoy of 4 cars came up behind making us a little worried about a potential traffic jam inside the canyon. But they had a quick look at the signs and decided they weren’t up for a 3km walk, never mind a canyon. The walk to the canyon was quite pleasant ridge-walking and very open, but there was a distinct lack of the colour green. There was some regrowth, but also lots of plants with no regrowth at all. Tiger Snake canyon really shouldn’t be open yet if we want the vegetation to properly recover.\n \nAnyway, we got down to the first pitch and found it to be quite technical. It involved bridging out about 5m while on rope before lowering yourself and hoping not to pendulum back into the slot and get stuck. It had me a wee-bit worried about the rest of the canyon, but the next pitches all proved to be less challenging. I was expecting Lachie to get very wet on the second pitch, but he showed off some impressive balancing skills across a log to remain dry. The third pitch brought us out of the slot, so we returned to bushwalking much to Michael’s disappointment. We had lunch in the sun before finding our way to the next pitch. The obvious rigging point was a tree we didn’t trust as it was badly burnt so we did a little exploration for another way in. Michael was the first down and found out that this was a pitch for headtorches. The pitch descended into a mesmerising snaking slot that was 10-20m tall but only 1-3m wide and wiggled and winded it’s way for at least 50m lengthwise. Definitely the most spectacular part of the canyon for me. Given the lack of light and constricted walls it felt somewhat cave-like. We emerged from the slot and were greeted by some fairly thick bush-bashing before finding our gully for exiting the canyon. The walk out wasn’t too bad except for one climb over crumbly and loose rocks that had me petrified, but I think that’s just my fear of heights – the others didn’t seem to have much trouble.\n\nThe second night was a whole lot colder than the first, the inside of Brit’s tent flap frosted over within an hour of opening it in the morning. The cold meant we had a much slower morning but were still on the road by 8.30am heading towards Juggler’s canyon. The road got progressively worse and we ended up parking around 1km before the actual parking lot as we were driving at pretty much a walking pace anyway. The track was in very good condition all the way to the canyon and the vegetation was all unburnt which was a pleasant contrast to yesterday. The first pitch was absolutely picturesque – water trickling down the multicoloured rocks with ferns and an abundance of greenery all round. It set the tone for the rest of the canyon as the trickling creek and luscious plants continued throughout. We abseiled down a slide that jumped over a ledge with a 3m drop, then abseiled through a rocky outcrop before arriving at a much larger 20m-ish drop. Michael went first and discovered (a bit late) that he had to walk through chest high water. Not ideal in the middle of the water, he was absolutely freezing. Meanwhile Chris had gone walkabout as he often does and had come across another rigging point. There was a resounding yes from Michael when inquired as to whether we should relocate the rope, and the rest of us had a quite spectacular 30m abseil and didn’t get wet. Luckily, we soon emerged into some blazing sunlight meaning Michael was no longer hypothermic. \n\nThe rest of the canyon continued to be absolutely beautiful but was much less eventful. We had lunch at the intersection of Juggler’s and Grand Canyon before jumping on the main track and walking past gawking tourists. We made a bit of a fool of ourselves by going off-track early but soon found the way back to the cars which was a super obvious path, although a little bit steep. After arriving at the cars we packed up in record time, I barely had time to get changed. To top the trip off we did a little side trip to see the stunning views from Point Pilcher. That rounder off a very enjoyable canyoning trip, I’m keen to get out to the Blue Mountains again.\n\f"
  },
  {
    "slug": "200711_drum",
    "title": "Daring to Drum",
    "date": "2020-07-11",
    "dateISO": "2020-07-11",
    "month": "July",
    "year": 2020,
    "author": "mstone",
    "event": null,
    "summary": null,
    "body": "On our second trip after COVID restrictions eased we headed up to Bungonia National Park to explore Drum Cave. One of the more spectacular caves in the area (or so I’ve been told) it can normally only be visited for a brief window during winter due to high concentrations of foul air over summer. After a forecast of rain, the day was surprisingly crisp and clear (although it did rain while we were underground!). \n\nUnfortunately we didn’t get off to the greatest start. Lachie and Andy went ahead to do the rigging, leaving Chris and Mia to realise just a fraction too late that they had no idea where the cave entrance was. There were three possible paths from the carpark. Of course it turned out to be down the last path we tried. Third time lucky. \n\nEventually there, we experienced an impressive 50m pitch, some excellent tunnelling and beautiful chambers. We were unable to do the second and third pitches because of increasing foul air, although I suspect some of us didn’t mind too much (Mia, wondering whether she’d have the stamina to get back up even the first pitch, Andy because of an unfortunate incident involving the spraying of bat excrement up near his collar bone). The ascent proved a little tricky for one unexperienced in the art of rebelays, but with a mighty effort on the part of all involved, experienced and novice cavers alike emerged intact and feeling accomplished.\n\n\f"
  },
  {
    "slug": "200718_bungonia",
    "title": "Bungonia and Marble Arch Bushwalking",
    "date": "2020-07-18",
    "dateISO": "2020-07-18",
    "month": "July",
    "year": 2020,
    "author": "oparra",
    "event": null,
    "summary": null,
    "body": "*Day 1. Bungonia National Park*\n\nThe trip started at 0800 in front of ANU Sport. We divided the luggage between the cars and started heading to Bungonia National Park. Once in place we unpacked, set up the tents and headed to the starting point of the walk.\n\nWe started a quick descending around 1000 into the Bungonia creek where we had an amazing view of the walls of the canyon. Once at the bottom we headed towards the Shoalhaven River, first by crossing big white rocks, and once out of the canyon we walked following the creek, surrounding beautiful green and blue ponds on the way through. After a couple of kilometres, we stopped to have lunch in front of a big turquoise pond.\n\nOnce fed, we followed Bungonia Creek until we met with the Shoalhaven River and had a fun time throwing flat stones and making them jump over the water. After taking a group picture and a couple of tired arms, we started to return following the White Track. We made it to the carpark around 1700.\n\nOnce there, we set up the abseiling gear to practice some ropework. We picked a pitch on Hogans Wall and practiced a bit of rigging, knots, and descending on rope. After that we packed and move towards the camp, where we cooked, some ate a lot of food prepared by others, took showers and then we went to the tents practicing social distancing.\n\n*Day 2. Deua National Park*\n\nStarting at 0700 we dismantled the camp and headed towards Berlang Campground in Deua National Park. We stopped in Braidwood to have a quick breakfast on the way. At Berlang we met with Chris’s family who joined us for the walk.\n\nWe started fording the Shoalhaven River, and after a quick re-setup we started walking towards Marble Arch passing by The Big Hole. After a Friendly and beautiful flat walk in the middle of the bush we got inside Marble Arch, where we had lunch, and some went to explore other small caves inside.\n\nAfter lunch we had fun around the rock formations of the creek for a while before heading back to the carpark. Once re-grouped at Berlang, we headed to Canberra and made it to the city at 1800.\n\n\f"
  },
  {
    "slug": "200725_longully",
    "title": "Twas Indeed a Really Long Gully",
    "date": "2020-07-25",
    "dateISO": "2020-07-25",
    "month": "July",
    "year": 2020,
    "author": "ctomkins",
    "event": null,
    "summary": null,
    "body": "It’s 6:30am and here I was standing outside ANU Sport in what felt like -5 degree weather. In comes decision one of the day; take Lachie’s car with the check engine light on, or take Oxana’s little (and low to the ground) hatchback. Hatchback it is. One and a half hours later, here we were standing on the edge of a quite rugged dirt road as Oxana’s car sat perched on the top of a hill, one wheel in the air, tyres spinning. However, with a couple of attempts, and admirable skill on Oxana’s part, we safely made it to the carpark where we would start the walk out to the Long Gully Canyon.\n\nAfter a short walk that aided in bringing our body temperatures up above freezing, we reached the first abseil. However, after searching the area high and low for an anchor and coming up empty, out came the trip notes: “the first abseil is about 8m, with an anchor about 5m back on the left”. The search recommenced – high, low, left, right –... and then we found it. However, was it “5m back on the left” where it was meant to be? No, there it was, sitting at the bottom of the drop. But fear not for we had brought MacGyver. A couple minutes later Michael had thrown a rope around a pointy part of the cliff face, added a couple of rocks on top for some extra safety, and made his way to the bottom of the abseil. We were back in business. *Ed: we used a 5m tape to construct the anchor, but removed it afterwards, as the main option for a natural anchor has very poor abseil dynamics. It needs bolts.*\n\nLucky for us the remaining 8 or so abseils went at lot more smoothly. The next couple of hours were filled with a 56m abseil with stunning views, a few wet shoes, and a lot of scrambling over loose rocks. And although there was fear we would be walking out in the dark after the delay of the first abseil, we had made it down the canyon by lunch. This left us with ample time enjoy the view, soak in the sun, and do a bit of exploring. Perhaps we had too much time, as Oxana and Andy found themselves taking a dip in the freezing cold water to swim across the Shoalhaven (mad respect).\n\nThen suddenly all the fun and games where over. The moment we had been dreading the entire day was upon us. It was time to walk out. It’s safe to say that the 350 vertical meters of elevation over 1km was my least favourite part of the day, however, after much huffing and puffing we were out of the canyon and cruising along back to the carpark. Once there we were greeted by Chris, who had taken a different route out in order to collect Michael’s handy work from the first drop, and carrots were passed around. All in all, it was a great day."
  },
  {
    "slug": "200802_bmainwinter",
    "title": "Bungonia Main: a winter attempt",
    "date": "2020-08-02",
    "dateISO": "2020-08-02",
    "month": "August",
    "year": 2020,
    "author": "chanrahan",
    "event": null,
    "summary": null,
    "body": "Michael’s version: “We went. You guys are soft so we went home.”\n\nLachlan’s version: “We went. Corey, Oxana and I are soft. Michael had fun with his Hydrobot. We went home.”\n\nOxana’s version: “We went. Corey and Lachlan were soft. Michael sweared lots at his tangled rope. Oxana got concerned by both. We went home.”\n\nMichael’s defense: “Michael comes from a family of shearers/farmers. What happened was tame swearing.”\n\nCorey’s version is a little longer...\n\nLachlan, Oxana and I had camped at Mount Fairy overnight after a caving trip the previous day. We met with Michael at Bungonia for our canyon attempt. Being the middle of winter, we were well aware that a wet canyon such as Bungonia Main would be very cold.\n\nDuring the walk in, Lachlan and Michael were discussing wetsuits. The confusing part is that they convinced themselves that springsuits (like the one Lachlan brought for the trip) would be more than warm enough, and Michael’s full wetsuit would be too hot for the trip. While it’s true that Michael is always warmer than the rest of us in canyons, I thought these conclusions were bold.\n\nAfter walking down the gully to the creek and following downstream, it wasn’t long before our first swimming section. We changed into all the warm layers we had (which for most of us was thermals underneath wetsuits). Despite these layers, the water was probably the coldest I had ever been in!\n\nThe first drop was meant to be about 35m. To be on the safe side, we tied our two 70m ropes together. Unfortunately the ropes tangled, and Michael spent a long time trying hard to untangle them at the top of the pitch. After a while, Michael changed tactics and threw (the still very tangled) rope down the pitch, hoping that it would untangle itself.\n\nMichael was first to descend, and about half- way down he stopped. After spending a while half-way down the pitch and shouting some things we couldn’t quite hear up the pitch, he indicated that he was re-ascending the rope. Thankfully, Lachlan had rigged a stone knot at the top, making the ascent straightforward. Apparently, the rope had not magically untangled itself, and untangling it halfway down the pitch was no more successful than untangling at the top of the pitch.\n\nAt this point, both Lachlan and I were too cold to continue through the canyon, and Oxana had become concerned at Michael’s failure to descend the first abseil. It was therefore decided to call the trip off, and return back to the car.\n\nThere were a few learnings from this canyon. Firstly, canyon water in winter is cold (surprise!), so thicker wetsuits and/or spray jackets, as well as continuous movement are needed to stay warm. Secondly, the best rope management technique is to avoid tangling the rope in the first place. But if the rope IS tangled, then it is always easier and safer to untangle the rope before descent- not after!\nSPELEOGRAFFITI Vol.26, No.1 2020"
  },
  {
    "slug": "200815_weejon",
    "title": "Wee Jasper Overnighter",
    "date": "2020-08-15",
    "dateISO": "2020-08-15",
    "month": "August",
    "year": 2020,
    "author": "oandrews",
    "event": null,
    "summary": null,
    "body": "This trip was one of the first trips back out of Canberra after the COVID-19 pandemic cooled down in NSW and things started opening back up again, and as such there was quite some excitement to get back out into the outdoors! Upon learning that MSS and SUSS were planning to head to Wee Jasper for some surface exploration and abseiling, NUCC decided to pitch in a team of its own to help trawl the surface for new caves – but no caving, as the caves at the reserve were temporarily closed for COVID-19. Some exploration of the privately-owned thermal paddock nearby was intended, but the rain and mud excluded us from doing any of that.\n\nUpon arriving at Fitzpatrick Trackhead campground, we ran into the Sydney crews coming back from a wander up to Devil’s Punchbowl and set up camp. After a relaxed lunch at the SUSS/MSS campground and a run- in with the local cave-dog, we decided to again head up towards Devil’s Punchbowl to do some\nabseiling. Having completed some slippery and muddy 4WDing up to the top, we started setting up for the abseil. The cave-dog accompanied us the whole way up, scaring most of us half to death with some acrobatics on the high edge of the punchbowl.\n\nAndy Waddell led us through setting up an anchor on some boulders above the high edge, and we took turns abseiling down and poking noses into the small cave sections at the bottom of the abseil. One of the Sydney members had brought a drone, and got some pretty impressive footage of both the abseiling crews and the doline.\n\nThis dronery was followed by some more surface trogging and some poking of our heads into the bigger caves on our way down to the campsite, but nothing new was found, and we arrived back at camp and started an early campfire while two of the Sydney members drove off to go doorknocking. The hope was that some local landowners would let us go surface trogging on their land, as the majority of caves in the Wee Jasper region are on private property – however in this instance we had no luck finding locals willing to let us run amok on their property.\n\nWe didn’t let this deter us, however, and sat down to an A-grade campfire. Us NUCCers being poor uni students, were not expecting to have any sort of lavish meal beyond our two- minute noodles and pesto penne that night, but fortunately for us one of our Sydney friends surprised us with an absolutely incredible open-fire roast!\n\nThis surprise meal was accompanied by storytelling and getting to know members from the other clubs – a really great example of inter-club bonding and making new connections, as well as perpetuating some amazing oral histories from all clubs.\n\nThe morning after, we again enjoyed a stellar breakfast of bacon and eggs, courtesy of the Sydney clubs. We then ambled up the hill to find more caves – Alan brought his drone out again to search from the air, while the rest of us slogged through rock and blackberry. This time, unlike last afternoon, we did manage to find some entrances! They all looked as if they linked down to Dogleg cave which ran below us, and they were all tagged, but exciting and interesting nonetheless.\n\nWhile this surface slog was occurring, a hopeful crew was sent out to doorknock, but unfortunately they returned a few hours later with the same result as the previous evening. We packed up camp and returned to ANU at about midday."
  },
  {
    "slug": "200927_mtf",
    "title": "Mount Fairy Features and Findings",
    "date": "2020-09-27",
    "dateISO": "2020-09-27",
    "month": "September",
    "year": 2020,
    "author": "rbaird",
    "event": null,
    "summary": null,
    "body": "Rising early, the contingent arrived at ANU Sport around 8am, then set off to Bungendore. In Bungendore, we found a nice cafe where we were able to get caffeinated and well-fed, then continued our journey on to the caves. Upon arrival, we changed into caving gear and headed to Main Cave.\n\nValiantly fighting our way through blackberries covering the entrance, we went into the cave, made seats in the mud and readied ourselves for Corey’s presentation. The presentation raised questions like, “Why are caves important?”, “What animals and food sources can be found in caves?” and “Do caver crumbs count as a food source?”. Answers were discussed and written down on small cards with highlighter.\n\nFrom this point, we started exploring the cave. Starting from a relatively easy entrance, the difficulty steadily increased, as did the features to be seen. Stalactites, stalactites, columns and straws. Cafe graffiti dated to the 1970s. Long, slippery, muddy inclines we needed to pull each other up. A tunnel filled with water to crawl through, and an even tighter tunnel you need to crawl through on your back. Sleeping bats. A sump which stretches further than can be seen. And in the final chamber, cave bacon to replenish us.\n\nLeaving the warmth of the cave, we proceeded to have lunch and take part in the next half of Corey’s presentation, where we were able to experiment with chemicals to observe how various rocks dissolve. For those of you playing along at home, chalk and vinegar is a highly recommended combination.\n\nFrom this point, we split into groups to explore different caves. There was an abandoned mineshaft, which was easy to get through, and which looked awesome. We tried finding a cave called Fox Hole (MF12) on our maps. We found this, and in the process at least three of us climbed down a wombat hole thinking that we had the right one. *Ed: It’s Mount Fairy, the wombat holes and caves are interchangeable!*\n\nFor our last cave, we climbed a mountain and saw a hole in the ground. To get through this, we threw a ladder into the hole and began to climb. At the base, there was a good series of chambers with very bright cave formations. With this cave however, the real challenge was getting out. As it turns out, climbing up a swinging ladder through a narrow gap is much harder than climbing down. Nonetheless, we were all successful, and to the best of our knowledge nobody was left behind in the cave.\n\nThe caving being complete for the day, from here we returned to the carpark, sorted out our gear and began the drive back to Canberra."
  },
  {
    "slug": "201001_kempsey",
    "title": "Kempsey",
    "date": "2020-10-02",
    "dateISO": "2020-10-02",
    "month": "October",
    "year": 2020,
    "author": "Rod Smith",
    "event": null,
    "summary": null,
    "body": "*Scene 1-*\n\nIt’s 4pm on Friday afternoon. Rod S., with minimal fuss, enters his transport and starts the engine. Shortly into the commute a digital sign is witnessed with the words:\n\nIncident on M1 north of Wahroonga, expect delays\n\nRod S. – I’ve got a bad feeling about this.\n\nThe M2 is gridlocked, it would be nearly as quick to get out and walk. Rather than draw attention to himself, Rod S. becomes just another of the mindless masses attempting to escape the Greater Sydney Metropolis.\n\nFive changes of the lights are required just to get onto Pennant Hills Rd. The crawl continues with only occasional, brief, reprieves, never long enough to give any real hope.\n\nAn hour later than scheduled Rod arrives and Jim’s domicile. Equipment is transferred to Jim’s transport and a plan is hatched in an attempt to avoid the crush of the masses heading north. Ducking and weaving through the back streets of Wahroonga, Hornsby, Asquith and Mt Colah, the intrepid travellers join the old Pacific Highway for a smooth run to Berowra. Now north of the incident Jim and Rod S. join the M1 with the hopes of a near- empty freeway, and plunge straight back into gridlock.\n\nTheir speed inevitably increases, but traffic remains heavy. Three hours after departure, Rod meets Jai for the first time at Kariong.\n\nJai – New to MSS and caving, the Kempsey trip is my first non tourist cave trip and I am super pumped\nThe three travellers all settle in to Jim’s transport for the rest of the trip, which remains uneventful. Even the evening meal at Bulahdelah is uneventful, filling the stomach but leaving the taste buds neglected.\n\nThey arrive at the designated meeting point to find most of the others already asleep, so they settle in for the night in preparation for the challenges that await in the\nmorning.\n\n*Scene 2-*\n\nAfter ignoring dawn’s light filtering through the curtained windows for what never feels like long enough *(Ed: that’s because you arrived around midnight!)*, obligation to coordinate the attendees forces Rod S. to rise and face the morning. Rod S. emerges to find the camp already full of activity, so he starts with greetings and introductions.\n\nAt this stage only Oxana and Corey are still en route, but they still have plenty of time as the scheduled meeting time with the locals is not until midday.\n\nOne of the primary objectives for the weekend is to resurvey Moparabah Cave.1 Rod S. approaches Phil M. in regards to this\n\nRod S. – Your mission, should you choose to accept it, is to lead the survey of Moparabah.\n\nPhil M. agrees to this much too easily, thus no arm-twisting is required.\n\nAfter a discussion with Phil L., Rod S. addresses the team.\n\nRod S. – At the Spotted Frog, the local cavers, we will meet\n\nThankfully Google Maps hadn’t been updated with the new name for the café formerly known as the Spotted Frog. So Rod S., Jim and Jai found Rod O. and Cathi outside Blueys. Although the name is decidedly less interesting, the burgers are a definite improvement on the previous night’s evening meal.\n\nBy midday most of the cavers have filtered in, including locals Phil L. and Thomas, but Phil M. and Simon were still at a coffee shop somewhere in town, and the burgers were yet to be consumed. The burgers arrive, are eaten, and still no sign of Phil M. and Simon.\n\nPhil L. and Thomas need to take a small detour to retrieve some maps, so they head off with the plan to meet us again further down the road.\n\nAs soon as Phil M. and Simon arrive, the merry band all board their transportation and depart.\n\n*Scene 3-*\n\nJohn Taylor is found just short of the final destination, patiently waiting for everyone else to arrive. He joins the convoy as they approach the first gate and enter private property. Two more gates are passed as the group wind their way through an old match-stick plantation.\n\nThey stop next to a small escarpment covered in lantana, stinging nettles, stinging trees, and other native and introduced vegetation all designed specifically to inflict pain and misery on any foolhardy travellers attempting to enter their domain. With the right mixture of fools and hardy, the cavers skirt the bottom edge of the escarpment before finding a suitable entry point.\n\nAnd there it is, Moparabah Cave. This is the main, lower entry. Various holes amongst the tumble of boulders all appear to lead further into the depths of the hillside, but most are too small to be enterable by humans. Of course, at least one is big enough.\n\nThe initial plan is for Phil L. to take a small group on a quick trip through the cave to familiarise themselves with the basics and then start surveying. It sounds like a good idea, until the small group becomes most of the cavers.\n\nAs the not-so-small group begin their not-so-quick trip through Moparabah, John leads Lachlan, Thomas, Andy and Rod S. onto the escarpment to locate the upper entrances plus another hole that Thomas had looked at previously. Quickly locating Thomas’ hole (*think of better wording here*), Thomas, Andy and Lachlan headed in to see if it would link into the main system. After pointing out that helmets required removal in order to fit through one squeeze, Rod S. opts to remain on the surface with John.\n\nAfter a while, and with Lachlan, Andy and Thomas well into the cave, John and Rod S. decide to go looking for some of the upper entrances to Moparabah. Heading up the hill they quickly locate MP20 and MP2 plus some associated holes. Rod S. finds another hole, but John insists it’s not MP1, the very top hole. Continuing the search yields no results, so Rod S. has another look at the hole he had located. Sure enough, there is the MP1 tag. Apparently the small tree John remembered in the entrance is now two large trees *(Ed: at this point I will respectfully comment while casting no aspersions whatsoever that the two trees are different species)*.\n\nHeading back down the slope John and Rod S. encounter the other three coming up, having not found a\nconnection between Thomas’ hole (*Seriously, think of better wording*) and the main cave. They then started showing Thomas, Lachlan and Andy the other locations when they found Phil L. had emerged from MP1 and is looking for some relief.\n\nSlowly but surely the others began to emerge from MP1, the entrance not being conducive to a rapid departure. There is some talk amongst the emerging cavers regarding their experience.\n\nAndriana - This may be the first time that I have been to a cave in Australia that truly deserves to be described as 'beneath the fig tree'.\n\nJim - The cave is quite maze like and mainly consists of dry small passageways and a few larger chambers.\n\nJai - The main entrance required a crawling start so we were straight into it. Once inside it opened up a bit and the caving experience began. Crawling through a few tight squeezes, negotiating some narrow passages, crawling through the dirt and viewing some beautiful features while trying to dodge the few hundred (if not thousand) bats we had inadvertently tried to avoid! The cave had a bit of everything and seemed to go on forever. Can’t wait for the next one. \n\nRod O. - The character of the cave changes as you progress through it, ranging from squeezes, rifts, chambers and mazes. Side passages run off seemingly everywhere, sometimes joining back onto the main passage deeper into the cave. There are some nice areas of formation, tons of marine fossils along with some interesting bone breccia deposits. The oldest signature found so far is J.P 1/6/1910. The cave is also home to large colonies of Bent Wing and Horseshoe bats.\n\nJim - There is a quite a bit of vertical extent and some tight areas. We were expertly led by local KSS member Phil who obviously has a lot of experience in this cave. This is actually the largest cave in the Macleay River karst.\n\nTrish - 2 hours underground, being bashed by bats, finding fossilised remains (hopefully not a previous caver) and finally a series of squeezes and turns to be birthed at the top of the cave. Great times. Can't wait to do it again.\n\nJim - This cave has a significant population of Eastern Bent Wing Bats. Our attempts to avoid them had failed or maybe Phil was wrong about them being in a particular chamber. The passages were soon engulfed by these flying mammals, certainly like nothing I had experienced before. It just so happened that the girl in front of me was freaked out by these bats movements. She resorted to getting down on hands and knees, head down eyes partly closed to avoid their presence. This was quite an event as some of the bats were deflecting off my clothes and one was momentarily caught on my shirt. Others even had the bats go inside their helmet and clothes. With my open eyes this was all quite a unique experience from these Bat storms.\n\nMeanwhile Andy, Lachlan and Thomas regale the emerging cavers with the exploits of the above ground group.\n\nThomas – We peeled off up the hill to relocate MP34. Without much difficulty we were successfully gathered around the entrance and preparing for entry, with the hopes that the extra eyes may locate further passage that could potentially connect with the main cave system, given its proximity amongst the other known entrances. A second question to this quest was to also assess the viability of mapping this system by the more experienced than myself. Whenever I'd sat down to try and translate memory to mud map it would just become a drawing in the shape of one big confusing twistie stood on its end.\n\nAndy - John, Rod Smith, Tom, Lachlan and I climbed into MP34 and had to bypass a rather large spider. The cave turned out to be a bit of a squeeze, with some nice formation here and there. Unfortunately we couldn't connect it up with main cave, which was our objective, so we hopped out and continued with the day.\n\nLachlan - It was one of those sort caves where everything wants to rip you, and there’s not enough space to avoid getting shredded. We barreled down to the bottom of the cave, leaving Rod and John on the surface to swap stories (and eventually get bored and wander off). Here there were a few enjoyably nasty leads that were all too tight or impenetrably filled with mud. There was also a rather fat brushtail possum. I tried rescuing it, but it declined to be rescued, and wandered off through a slot that was far too tight for me to fit through. Considering that not only was it fat, but it was also uninjured, I suspect that there’s another entrance to MP34 somewhere. Tom hopes that MP34 connects to Main Cave, and the possum makes me suspect he’s right. It’s also right over the top of the course of Main Cave according to the GPS. If the cave ever needs a name, Andy and I would like to suggest Possum’s Palace. There’s more of MP34 down a climb covered by a nice flowstone cascade. But by the time Andy and I got there, we were pretty filthy and didn’t want to grot up the formation. So need to go back with a clean tape and detrog...\n\nThomas - Andy and Lachlan began the bumpy descent before me. Once we had reached what we shall call the bottom of the cave for now, the pushing and poking of other branches began, though to little avail. What I found very interesting at one stage was the reflection of a red eye catching my own, scampering away up a slope to the left of Lachlan. Disappearing through a squeeze more suited to possums than people was a Brushtail.\n\nBy my rough guess we'd have had to been around 30 vertical metres below the entry, not to mention the twists, turns, slopes and squeezes between. A lot deeper in than I'd have ever expected to find a possum. Either its presence suggests a connection to an easier access through the tunnel where I last saw it enter or it's just exceptional at navigating in the pitch dark. Or a third possibility I suppose could be that it was in fact too deep and was extremely lost and that we fumbled that cave rescue.\n\nAndy - I poked my head into a couple of holes just near MP2. One barely went further than a couple of meters. But another was a bit more interesting. A climb through a rock pile, and down a slit took me about 10-15m into the cave. Once jammed in at the bottom of the slit I was too large to orient myself to see what was underneath, and if it went further, so I turned around. Perhaps someone else smaller than me can give it another look.\n\nHaving been underground for a few hours, most people feel like doing the return journey above ground, but Phil L. says he would prefer the subterranean route as it is quicker. Grasping their opportunity for a trip through the main cave, Lachlan, Andy and Thomas quickly follow Phil L.\n\nAndy and Lachlan were excited by the opportunity.\n\nAndy - Phil took us back through the cave and out the entrance. Man there were a lot of bats! It was quite an interesting cave.\n\nLachlan - Phil Lardner offered to take anyone who wanted back down though Main Cave, so Andy, Tom and I set off with him. It is a cracking bit of cave, and it’s going to be a big survey project. The volume of bats in it was kinda worrying though, I think a reasonable chunk of the cave is going to have to be nocturnal surveying.\n\nThe group return to their transportation where a discussion follows ensuring everyone knows where and when to meet the following day, and the scene fades out ...\n\n*Scene 4-*\n\nToday a slightly smaller group arrives at the café formally known as The Spotted Frog in a much timelier manner, Dave and Marilyn both opting out due to not feeling well. However, John is again kept waiting as Phil L. decides to play tour guide during the drive out, stopping numerous times to point out various locations of interest to Rod S. and Rod O., and anyone else in earshot.\n\nArriving back at Moparabah the cavers are better organized into groups. Phil M. leads the first group to start surveying Moparabah from the main entrance. Lachlan takes the second group to the top entrance to begin surveying from there. The third group heads beyond Moparabah to look at some of the other caves in the area.\n\nThe third group, consisting of John, Phil L., Thomas, Rod S., Rod O., Cathi, Jim, Trish and Jai, make their way up the escarpment. Soon the group fragments with Phil L., Thomas and Jai checking out some squeezy holes and the rest passing Lachlan’s survey team setting up at MP1 before arriving at MP11??? This is a small cave with a couple of entrances through rockpile and into some lower chambers. The farthest extent of the cave is barely out of earshot from the surface. \n\nThe group of cavers then moved on to MP23??? which is more extensive then MP11??? A vertical climb leads to a sloping passage running into the main, decorated chamber. The chamber extends to the left and right with what looks like possible leads, although they probably require rock removal to actually get anywhere. Straight on there is a\nsqueeze that leads further into the cave. Jim is the only member of the group to explore further into the cave, but, according to the map, he didn’t find his way to the furthest reaches.\n\nThe group return to the transportation where lunch is stowed in order to consume their midday repast, well after midday. Rod S., Rod O. and Cathi then decide to acquaint themselves with the Sebastapol area, ably guided by John.\n\n*Scene 5-*\n\nSebastapol is a National Parks managed area and, as such, the cavers don’t have permission to go underground. They do, however, have permission to walk the surface, so that is the plan. One of the first they visit is the efflux, where soon a rotten animal smell permeates the air. It seems to be coming from the cave itself, maybe something has fallen in.\n\nAs they turn to leave John sees a snake and immediately moves away before realising the red-bellied black snake is obviously the source of the foul aroma. The cavers move quickly past, not because of any danger to their lives, just their olfactory organs.\n\nMoving further up the hill they continue to look for other tagged features, while trying to avoid the worst of the lantana and other annoying vegetation. Rod S., the only one in shorts, sits out one particularly nasty section in an area that reminds Cathi and Rod O. of Bullita, only on a smaller scale.\n\nThe last feature visited is Daylight Cave. This is named because of the hole in the roof that provides daylight into the first chamber in the cave. The entrance is a scramble down a slope but it would be possible to also enter via the daylight hole as it is quite large, but would require SRT as it is also quite vertical. Being quite a large feature it leaves the visiting cavers wondering why no other similarly sized features have been found.\n\n*Scene 6-*\n\nWith a different destination planned, a different meeting place is organized, so the café formally known as the Spotted Frog didn’t witness the arrival of a group of cavers transportation. Again a large, but not full, compliment of cavers meet for a visit to Yessabah. John had opted out for the day as it was the wrong direction for him travelling home. Oxana, Corey, Andy, Kirra and Andriana all decide to get an earlier start for the homeward trip, as they are all aiming to be in Canberra by evening. Before leaving they reflected on their weekend.\n\nAndy - Kirra, Oxana, Andriana, Lachlan and I started to map the cave from MP1. It was a very slow process as we were still relatively new to mapping, and some of us were learning for the first time. The cave was a lot more complex than we had expected. It was\ninteresting to be able to see so much more of the cave while mapping it, than if we had just passed through at speed.\n\nAndriana - I had a lot of fun learning how to survey over the weekend, and only wish that we hadn't gotten the bats so upset!\n\nYessabah is the site of an old quarry, which had removed some of the limestone. There’s still plenty left with a good number of predominantly small caves over the hillside. Some of the cavers head directly for the old quarry, whereas some\ndecide to follow Phil L. round to the left and then up the side of the hill.\n\nThe group following Phil L. don’t move very fast, primarily so they can stop at any feature and have a good look, including entering the position on various GPS’. This allows a few more cavers to catch up, but still not the entire group.\n\nAnd then, it happens. Simon didn’t see the sapling stinging tree with the single leaf. That single leaf smears across his left thigh as he walks past, and the pain is immediate. Numerous profanities issue forth from between gritted teeth. Not wanting to get stung himself, and in a strange sense of revenge, Rod S. uses his footwear to remove the stinging tree from any conceivable human path.\n\nAfter investigating the immediate area, and not wanting to separate the group any further, the decision is made to return to the bottom of the hill. Thankfully, Simon, despite the pain, is able to walk down the hill unaided and soon the majority of cavers area sitting in a shady spot in front of the old quarry.\n\nLooking up it is just possible to see the tiny dots of Rod O. and Cathi on the highest reaches of the quarry. Simon, with Phil M. and Lachlan who all travelled to Yessabah in Phil M.’s transport, depart in order to find some\nherbal remedies for Simon’s thigh. The rest, not wanting to all leave while two cavers would be unaware of what’s happening, discuss options. Dave and Marilyn, since they are staying in the Kempsey area for another day, offer to wait for Cathi and Rod O. to return. The others accept the offer and return to their transportation.\n\nRod O. - Cathi spent most of the morning, in her element, wandering around the old quarry.\n\nWhen Cathi and Rod O. return they are given the story by Dave and Marilyn. In response to Simon’s experience with the stinging tree, Cathi replies.\n\nCathi - Rod got whacked by one too on our way down the hill (and there was much swearing), but as usual he brushes these things off.\n\n*Scene 7-*\n\nFor Jim, Jai and Rod S. the return trip to Sydney involved a recommended stop at Riccardoes Tomatoes near Port Macquarie. A very popular spot with travelers due to the quality of tomato and strawberry they produce.\n\nThe rest of the journey is much like the trip to Kempsey, but in reverse. The fast flowing trip becomes a snail’s pace around Gosford and the mindless masses return from their long weekend travels.\n\nMeanwhile Phil L. is taking Phil M., Simon, Lachlan, Marilyn and Dave to the coast to show them a sea cave. Phil M. summarised the experience.\n\nPhil M. - We got to the beach on Monday afternoon and looked at a big sea cave but there was a bit too much wave action to swim into it.\n\nMarilyn, on the other hand, goes into more detail.\n\nMarilyn - After we’d finished our caving exploration on Monday (and most people had left to travel home), Phillip offered to take us (those of us who’d decided to stay an extra day) on another adventure. A SEA CAVE!\n\nWe drove down to Gap Beach, and started walking across the beach over to the rocks. \"Just up here\"\nsays Phillip, it was a jungle of Lantana, Pandanus, and Lomandra - all of which were scratchy and spiky, and the Crocs I was wearing weren't coping. Not to mention that it was very snaky and I didn't wear my gaiters,- what was I thinking? Fortunately we stopped and Phillip said, \"I'm sure there is a track on the hill\", and sure enough we stumbled onto it. And then another cove appeared - it was like Treasure Island! We dropped down into the cove and there was another lovely campsite, with plenty of fire wood. Then we headed over to the slot that we could see from above.\n\nSadly, although it was low tide, it wasn’t low enough to jump in and check out the slot. But Phillip took us up the rocks, and over to a natural bridge over the top of the slot which we used down to get back onto the rock platform, and there voila was this stunning cave – which had a back entry that we couldn’t see, but it apparently joined up with out slot. We all agreed that this was a place that we HAD to revisit, preferably with lower tide, plus snorkeling or diving gear! Great adventure, thanks Phillip.\n\nAnd finish with the cliché, although apt, “Top Trip”"

    const monthIndicator = document.getElementById('month-indicator');
    const yearIndicator = document.getElementById('year-indicator');
    const eventsColumn = document.getElementById('events-column');

    const MONTH_FORMATTER = new Intl.DateTimeFormat(undefined, { month: 'long' });
    const DATE_FORMATTER = new Intl.DateTimeFormat(undefined, { day: 'numeric', month: 'short', year: 'numeric' });

    function resolveAsset(slug, href) {
      if (!href) return href;
      if (/^(?:[a-z]+:|#|\/)/i.test(href)) {
        return href;
      }
      return `events/${slug}/${href}`;
    }

    function renderMarkdown(event) {
      const renderer = new marked.Renderer();
      const originalImage = renderer.image.bind(renderer);
      const originalLink = renderer.link.bind(renderer);

      renderer.image = (href, title, text) => {
        const resolved = resolveAsset(event.slug, href || '');
        return originalImage(resolved, title, text);
      };

      renderer.link = (href, title, text) => {
        const resolved = resolveAsset(event.slug, href || '');
        return originalLink(resolved, title, text);
      };

      return marked.parse(event.body || '', { renderer });
    }

    function deriveTemporalInfo(event) {
      const dateString = event.dateISO || event.date;
      let month = event.month;
      let year = typeof event.year === 'number' ? String(event.year) : event.year;

      if ((!month || !year) && dateString) {
        const parsed = new Date(dateString);
        if (!Number.isNaN(parsed)) {
          month = MONTH_FORMATTER.format(parsed);
          year = String(parsed.getFullYear());
        }
      }

      if (!month) {
        month = 'Unknown';
      }
      if (!year) {
        year = 'Unknown';
      }

      return { month, year };
    }

    function getEventTimestamp(event) {
      const dateString = event.dateISO || event.date;
      if (dateString) {
        const parsed = Date.parse(dateString);
        if (!Number.isNaN(parsed)) {
          return parsed;
        }
      }

      const { year } = deriveTemporalInfo(event);
      const numericYear = Number(year);
      if (!Number.isNaN(numericYear)) {
        return new Date(numericYear, 0, 1).getTime();
      }

      return Number.NEGATIVE_INFINITY;
    }

    function createEventCard(event, index) {
      const card = document.createElement('article');
      card.className = 'event-card';
      card.dataset.index = index;
      const temporal = deriveTemporalInfo(event);
      card.dataset.month = temporal.month || '';
      card.dataset.year = temporal.year || '';
      card.dataset.slug = event.slug || '';

      const header = document.createElement('div');
      header.className = 'event-header';
      const title = document.createElement('h2');
      title.className = 'event-title';
      title.textContent = event.title;
      const date = document.createElement('div');
      date.className = 'event-date';

      let displayDate = event.date;
      if (event.dateISO) {
        const dateObj = new Date(event.dateISO);
        if (!Number.isNaN(dateObj)) {
          displayDate = DATE_FORMATTER.format(dateObj);
        }
      }
      date.textContent = displayDate || 'Date TBC';

      header.appendChild(title);
      header.appendChild(date);
      card.appendChild(header);

      if (event.author || event.summary) {
        const meta = document.createElement('div');
        meta.className = 'event-meta';
        if (event.author) {
          const author = document.createElement('span');
          author.textContent = `Lead: ${event.author}`;
          meta.appendChild(author);
        }
        if (event.summary) {
          const summary = document.createElement('span');
          summary.textContent = event.summary;
          meta.appendChild(summary);
        }
        card.appendChild(meta);
      }

      const body = document.createElement('div');
      body.className = 'event-body';
      body.innerHTML = renderMarkdown(event);

      if (event.event) {
        const actions = document.createElement('div');
        actions.className = 'event-actions';
        const link = document.createElement('a');
        link.href = event.event;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.innerHTML = `
          <svg class="facebook-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M22 12.07C22 6.58 17.52 2.1 12.03 2.1S2.06 6.58 2.06 12.07c0 4.98 3.66 9.1 8.44 9.86v-6.98H7.9v-2.88h2.6V9.74c0-2.57 1.53-3.99 3.87-3.99 1.12 0 2.3.2 2.3.2v2.53h-1.3c-1.28 0-1.68.79-1.68 1.6v1.92h2.86l-.46 2.88h-2.4v6.98c4.78-.76 8.44-4.88 8.44-9.86Z"/>
          </svg>
          Event page
        `;
        actions.appendChild(link);
        body.prepend(actions);
      }

      card.appendChild(body);

      card.addEventListener('click', () => {
        const isOpen = card.classList.toggle('open');
        card.setAttribute('aria-expanded', String(isOpen));
      });

      card.addEventListener('keydown', (eventObj) => {
        if (eventObj.key === 'Enter' || eventObj.key === ' ') {
          eventObj.preventDefault();
          card.click();
        }
      });

      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-expanded', 'false');

      return card;
    }

    function updateIndicators(activeElement) {
      if (!activeElement) {
        monthIndicator.dataset.active = 'false';
        yearIndicator.dataset.active = 'false';
        monthIndicator.querySelector('.value').textContent = '—';
        yearIndicator.querySelector('.value').textContent = '—';
        return;
      }
      const month = activeElement.dataset.month || '';
      const year = activeElement.dataset.year || '';
      monthIndicator.dataset.active = month ? 'true' : 'false';
      yearIndicator.dataset.active = year ? 'true' : 'false';
      monthIndicator.querySelector('.value').textContent = month || '—';
      yearIndicator.querySelector('.value').textContent = year || '—';
    }

    function setupObservers() {
      const groups = Array.from(eventsColumn.querySelectorAll('.month-group'));
      if (!groups.length) {
        updateIndicators(null);
        return;
      }

      const indexLookup = new Map();
      groups.forEach((group) => {
        indexLookup.set(Number(group.dataset.index), group);
      });

      const visible = new Map();

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const idx = Number(entry.target.dataset.index);
          if (entry.isIntersecting) {
            visible.set(idx, entry.intersectionRatio);
          } else {
            visible.delete(idx);
          }
        });
        if (!visible.size) {
          updateIndicators(null);
          return;
        }
        const sorted = Array.from(visible.entries()).sort((a, b) => {
          if (b[1] !== a[1]) {
            return b[1] - a[1];
          }
          return a[0] - b[0];
        });
        const [bestIndex] = sorted[0];
        const activeGroup = indexLookup.get(bestIndex);
        if (activeGroup) {
          updateIndicators(activeGroup);
        }
      }, {
        root: null,
        threshold: [0.05, 0.25, 0.5, 0.75]
      });

      groups.forEach((group) => observer.observe(group));

      updateIndicators(groups[0]);
    }

    function groupEventsByMonth(events) {
      const groups = [];
      const lookup = new Map();

      events.forEach((event) => {
        const { month, year } = deriveTemporalInfo(event);
        const key = `${year}::${month}`;
        if (!lookup.has(key)) {
          const group = { month, year, events: [] };
          lookup.set(key, group);
          groups.push(group);
        }
        lookup.get(key).events.push(event);
      });

      return groups;
    }

    function createMonthGroup(group, groupIndex, startingCardIndex) {
      let cardIndex = startingCardIndex;

      const container = document.createElement('section');
      container.className = 'month-group';
      container.dataset.index = String(groupIndex);
      container.dataset.month = group.month;
      container.dataset.year = group.year;

      const label = document.createElement('div');
      label.className = 'month-group-label';
      label.textContent = `${group.month} ${group.year}`;
      container.appendChild(label);

      const grid = document.createElement('div');
      grid.className = 'month-grid';

      group.events.forEach((event) => {
        const card = createEventCard(event, cardIndex);
        grid.appendChild(card);
        cardIndex += 1;
      });

      container.appendChild(grid);

      return { element: container, nextIndex: cardIndex };
    }

    function initialise() {
      try {
        if (!Array.isArray(eventsData)) {
          throw new Error('Invalid events data');
        }
        const sortedEvents = eventsData.slice().sort((a, b) => getEventTimestamp(b) - getEventTimestamp(a));
        const monthGroups = groupEventsByMonth(sortedEvents);

        let nextCardIndex = 0;
        monthGroups.forEach((group, groupIndex) => {
          const { element, nextIndex } = createMonthGroup(group, groupIndex, nextCardIndex);
          nextCardIndex = nextIndex;
          eventsColumn.appendChild(element);
        });
        setupObservers();
      } catch (error) {
        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'Unable to load events right now. Please try again later.';
        eventsColumn.appendChild(errorMessage);
        console.error(error);
      }
    }

    initialise();
  </script>
</body>
</html>
