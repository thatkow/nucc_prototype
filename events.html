lined to accompany me, and went and did the Takaka Hill Walkway instead. Aimed to get into Nelson at 9am, so that I’d be there when Whitley arrived, but didn’t account for the roadworks at the bottom of Takaka Hill, so got there just after she had left the airport. I figured I’d have a bit of spare time, but also didn’t account for the small airport factor (I may also have gotten lost in Richmond). Listened to Alice Isn’t Dead on the way down, so that I could tell my sister what I thought of it. Pretty good, although I guess it’ll have to wait for me to get back to Canberra to finish it. We visited the market in Nelson on the way back to Motueka to meet the others at Maccas- it was a fantastic market. Was slightly out of it though, after a week of caving, the whole bustle of commerce thing was rather ethereal. \n\nAfter more shopping at Motueka, we all trooped off back up the hill to the cottage. It was early afternoon, so we dropped Whitley off at the cottage for a nap (she hadn’t slept since Canberra), and continued on to go caving. Target for today: Eds Cellar, which you get to from the Harwood Hole carpark. It’s a nice 1.5km walk along farm tracks to the cave, which is in a well-cloaked doline. The first pitch is just inside the cave, and Andy fell asleep at the top of it while waiting, bailing out of the cave. Down to three now… We got to Grannies Grotto before turning around. Back to the hut to meet a just-awakened Whitley, and a late dinner at about 9:30pm. \n\n*(Intermission)*\n\n**Andy:** About now Lachie’s laptop ran out of power. And we were far too lazy to write anything up on paper after consistently returning to the hut exhausted. So I’m writing the following entries in December 2019, long after the trip. Admittedly, it would have been a lot nicer to have done this a few months ago while the memories from the trip were still fresh. But this is the best I can do for now. I’ll try to keep it brief so as to not unintentionally give a false recount of events. \n\n***8-9-19 (Sunday): Riwaka Resurgence***\n\n\n**Andy:** Sunday was the best day yet, a comment I made many times on the trip because the caves just kept on getting better and better! We drove to the base of the hill to attempt the mighty Riwaka Resurgence, the spot where all of the caves on Takaka Hill comes to an end. There was a very large flow rate of water surfacing from the very base of the hill. In previous years, this had been the entrance for cave divers into the cave, the only who could get in. And what a mighty current they would have had to fight. We walked through the lovely rainforest up the hill a few hundreds meters on a small track that took us to Simply Sumpless, a humble hole in the ground. Simply Sumpless had only been discovered in recent years, and the dense rainforest it was buried in indicated why. We climbed steeply down a series of squeezes very similar to Rho Hole at Jenolan. It was very unlike NZ because of all of the squeezing, and felt very much like home. That was until we reached the bottom of the climb. What came next was amazing. \n\nWe plunged into a massive room, much larger than the one with the Lighthouse Pitch, although not quite as high. There was a loud, large flowing river through a rock pile and past a magnificent chunk of pure flowstone where we took a few pictures, which did not do the creature any justice. We climbed up the other side of the cavern and navigated through large boulders to another large room about 15m high. Lachie and Whitley sat down for a small nap while Chris and I went down a path that was full of formation. Returning to Lachie and Whitley we realised that Lachy had already proceeded further into the cave and climbed a mammoth rock pile. It was unfortunate Lachie and Whitley didn’t make it into the next chamber, mere meters away, because it is a room I don’t think I will ever forget. \n\nWe climbed a large rock pile and in front of us was a perfectly smooth wall. Unlike anything we had seen before, the wall was 10m2, a completely flat surface. All of the marble rocks we were climbing on were perfect cuboids, with sharp edges and vertices as if we were in a giant’s Lego playground. The ceiling had holes in it the shape of cubes, the same shape as the rubble we were climbing through. The boulders were a few meters in diameter. It was astonishing how clean cut all of the objects were. We failed to find a rope to the next passage hidden amongst the boulders. Apparently just a couple of years ago this was a walk through passage. And so (presumably from an earthquake), all of these rocks had fallen recently, and had fractured at very clean cut shear planes – especially for the massive wall which nothing short of a large shear plane! You really wouldn’t want to be there the day the roof caves in, which could be any day, as the cave would rain thousands of tonnes of rock on you, and if lucky enough to safely shelter, would’ve definitely lost all hearing! \n\n***9-9-19 (Monday): Middle Earth Again***\n\n**Andy:** We decided to drive back to Middle Earth, nearby. We had planned to go here anyway as we had left the 54m rope rigged on our last trip, which was near the entrance. It was also another chance to get in the cave. This was a pleasant trip as we were already partially familiar with the route. It was also nice to show Whitley the cave. We went up through the Eco Pitch / Enviro Pitch, didn’t have time to revisit the Lighthouse Pitch, but got another glimpse at Benoir’s sex dungeon *(Ed: Pickford’s Parlour, good to see that I’m not alone in slander)*, which beside its dirty history was definitely a highlight of the trip (also, not a very comfortable place to get it on). It was a room packed to the brim with flowstone and a perfectly still reservoir immersed amongst rimstone pools. There was even a little beach. It was here we turned around and came out of Hobbit Hole again, this time in daylight. \n\nWhen it was time to collect the rope, Lachy and I thought it would be fun to see how quickly we could race down, collect the rope and race back up through the rock pile (now laden with a heavy rope bag). We managed to get down and up in 7 minutes, subtract the time it took to pull up the rope from the 40m pitch. Surprisingly, it took only about 30sec extra on the way up with the bag. Interestingly, gravity was not a major factor affecting our time, rather it was remembering the route on the way down! \n\n\n***10-9-19 (Tuesday): Eds Cellar with Dive Tanks, and Corkscrew***\n\n**Andy:** We heard that Chris and Lachy had a pretty sporty day in Corkscrew, but Lachie’s and my journey through Ed’s Cellar nearby, was an absolute epic. We had already been to Ed’s Cellar, where I had conked out from a powerful food coma at the entrance. This time we offered to help Kieran Mckay, a very experienced NZ caver, do an exploratory dive in a stream only found a few weeks earlier. We were joined by Chris Whiting. This was the best day of caving yet, again. And it completely squeezed it out of us. It involved lots of crawling through passageways, pitches and most importantly, fighting through powerful waterfalls, all with heavy dive equipment. \n\nOnce we reached the bottom we were very cold because we had just been baptised by a wall of water. So we very much appreciated the thermos tea Chris had to share around. Kieran’s dive was short because the passage narrowed at the bottom, where he would need a different set of kit next time. Prusiking back up the waterfalls was again an immense challenge and despite the waterproof overalls, there was nowhere the water couldn’t reach. We arrived on the sun setting and I had a wonderful chat with Kieran. He used to run leadership training trips down Harwoods Hole for soon-to-be NZ Army Generals. He told me that they were more scared caving than when under fire by the enemy! \n\nWe arrived back at the carpark to meet the fellas from Corkscrew, and drove back to Whitley, who was taking a rest day. \n\n**Lachy:** Corkscrew cave was an interesting cave. We’d been told of many bolts but were surprised to find that we had to go off natural rigging points most of the time (and unfortunately, we didn’t bring much tape). Given we had mostly brand new 9mm rope we spent a lot of time carefully choosing rigging points and using advanced techniques to minimise rubbing (e.g. shoving a bag between the rope and a corner). \n\nChris took charge and got us most of the way down until we found some precarious bolts. The bolts were a few metres out from a safe ledge and directly above a 15m or so drop. I tied myself in and carefully made my way across knowing that if I fell, I would swing back and feel some pain. I was bridging across, but it got a bit too wide. I ended up smearing one foot with the other foot on a tiny little ledge. I reached out and managed to get a carabiner into a bolt and descended feeling relieved. \n\nChris then jumped on rope and said some notable things such as “this is the most precarious position I’ve ever been” and “you are crazy” as he made his way across to the bolt. He turned around only to notice an extra bolt hidden away that would make the whole thing far safer and easier. I came back up and we rigged it again with that bolt. Chris came down and went down one more pitch but then we decided it was time to head back to the surface. Overall it was a good cave, but we wish we had come with more tape!\n\n***11-9-19 (Wednesday) and 12-9-19 (Thursday): Castle Rocks Tramping***\n\n**Andy and Lachie:** After a very physically intense day on Tuesday we decided to go for a tramp. We had been planning to walk up to Mount Arthur Hut and frolic in the snow, but after an hours’ drive, we got to the Graham Valley Road and discovered Flora Saddle was closed for roadworks. So around we turned, and back up the Hill it was for option two, Castle Rocks. On the drive we stopped at the Ngarua Cave lookout, where we ate the usual cheese and salami with bread rolls (this time with added lettuce). \n\nWe parked at the Harwoods Hole carpark, and began our delightful walk through the bush. There were wonderful views all around (the default for tramping in New Zealand), with the snowcapped ranges of Kahurangi National Park on the other side of the Takaka Valley forming a wall to the world. Eventually the views of distant mountains were overtaken by beech forest, which seemed amazingly verdant and lush to Australians used drought-stressed gumtrees. There was plenty of interesting stuff to look at, with many small bush birds and plenty of fungi along the track. \n\nWe just made it to Castle Rock Hut on the Abel Tasman Inland Track just before dusk. Everyone agreed that it was an excellent track- plenty of roots and mud bogs to keep everything interesting, but never overgrown enough that you actually had to fight your way through the bush. The hut was very nicely set up, and had a very high tech fireplace which made it unbearably hot at night due to the lack of ventilation. As usual, Chris slept in his bivvy on the patio! \n\nAs the first thing in the morning, we went out to see the view from the Castle Rocks that Castle Rock Hut is (not quite exactly) named after. This had prime views out to the east of the ocean and nearby snowy peaks. The beautiful scenery bestowed an instant case of itchy-feet, and the walk back was full of discussion about more ambitious walking ideas, like the Dusky Track, the Overland Track, and the Australia Alps Walking Track. Chris had already ran to the lookout the night before and was feeling equally ambitious. So, instead of returning the way we had come like the rest of us, he completed a much larger loop and actually beat us to the car! We had been very slow at packing up in the morning… Or at least that was the excuse anyway. \n\n***13-9-19 (Friday): HARWOODS HOLE!***\n\n**Andy:** Today was the day of all days. The cave of all caves. Harwood’s Hole. This trip had been anticipated for months, and we had debated regularly over whether we should actually do it. Lachie in particular was worried about the rope dynamics, and that it was too dangerous, and, and much more. \n\nUnfortunately Chris was feeling unwell with a bad case of the chuck-ups, and stayed at the hut. In hind-sight was a very good idea. \n\nTo get to the hole, you have to for about 45 minutes. I carried the 200m rope on my back, which was the largest cave pack I have even seen. When we arrived at the hole we were blown away by its sheer size and even though we could not yet see to the bottom, it was already quite nerve-wracking. It took a little while to find the bolts at the top of the pitch, and Lachie mistakenly started rigging the wrong approach gully off natural anchors. This wasted a bit of time, but he did find a very expensive drone that someone had lost to Harwoods Hole.\n\nNevertheless, we eventually got it, and rigged everything up. While looking for the actual bolts, we found a few climbing bolts that traversed up the wall over the hole – which was crazy! We rigged a 60m rope as well as the 200m rope for the purposes of rope recovery. We decided to communicate by clapping rocks as no voice can be heard down 200m vertical meters, and one of the two whistles had been misplaced *(Ed: read as dropped down the hole)*. \n\nThe descent took me half an hour. Half an hour of non-stop abseiling. 173m vertical. It was very slow because of the 20kg of rope below our racks. But the view was astonishing. It was absolutely incredible. I had no idea what a 200m pitch would look like. I find it very hard to describe because everything was so distant. I thought, boy I’ll never see something like this ever again. I thought, ‘I’ve seen it all now!’. I did what any kid would want to do and when I was on rope at the top, I spat and watched and waited for the spit to reach the bottom. After about a minute of watching the droplet in freefall I got bored and gave up on watching it, concluding perhaps it will never reach the bottom! Then I lost sight of it. You would barely spot a human at the bottom from up there. \n\nLachy went down first to set up a belay, and was the fastest. Then Whitley went down, having a frustrating abseil as she had to haul herself nearly all the way down. I followed Whitley, and then Lachie brought up the  rear. He took 45 minutes, as he had to set up a re-belay, and got a bad case of rope-spin. The re-belay is needed for a minor rub point about 40m down, and is a precaution in case we needed to prusik upwards in an emergency. God help anyone who ends up in that situation! 60m is enough *(Ed: Andy, you did the Lighthouse pitch a week and a half ago, that was 110m)*! At the top it was very scary because, well, there was 200m below you, and you get on rope at a 30cm ledge above free-fall. My hands were cramping up when trying to begin the descent because of the weight of the rope. But about 20 minutes into the abseil I had completely lost feeling in my legs. Reaching the bottom, while a relief, was quite painful as a result. \n\nWhen we were all down we had bite to eat and it was time to exit through Starlight Cave, completing our through-trip. This cave easily had the best formation of any cave I have ever seen. And the water was a perfect blue. The cave was very fun because there were rope swings over water and a few spots where we had to bridge the water using narrow ledges. We had been told it was a quick 3 hour trip through Starlight. It took us a lot longer, which naturally made us a bit worried. There was lots of gushing water and waterfalls so we got wet very quickly. Eventually Lachie started to worry we had lost the way, the map was deteriorating from the water and mud, and we were already running a few hours later than planned. Despite my growing concern, Lachy was content to continue trudging through. \n\nLachy and I lost Whitley and Lachie off ahead and as we found out later, Lachie had been on the cusp of hypothermia from a shock plunge into a pool. We were expecting a walk through (except the Blasted Squeeze) due to miscommunications with the Kiwis, but there were a few small crawls and squeezes sowing doubt in our minds. So we were extremely relieved when we got to the reflective marker pointing up to it and discovered that no, we were where we thought we were. \n\nPast the Blasted Squeeze (it was blasted open, and is also blasted, as it is small and wet) the cave got even more wet, with several big deep pools to swim. This was fun of course, alongside the many destroyed ropes, some of which didn’t even have sheaths anymore *(Ed: NSG is planning to remove all the tatty old rope in Harwoods Hole/Starlight Cave, as there have been several nasty accidents because of it. So bring your own! We did use some of the in situ rope, but only after assessing it, and had our own rope too)*! \n\nThe swims were spectacular, long deep and narrow with flowstone all round, but very cold, so that by the end Lachy and I were a little chilled but in a manageable state. Lachie and Whitley are a lot skinnier than us, and were definitely in a rush to get out, hence leaving us. I will never be more relieved to see the exit of a cave than this one, after a very stressful day. Starlight had taken about 4 hours. While 4 hours is not much for a cave, we had also spent a few hours at the top of the hole, and still had to de-rig and walk back.\n \nBut the day wasn’t over yet. We had exited out the side of a mountain into a deep gorge. We walked/climbed past a small helipad painted on one of the rocks, evidence of just how dangerous the cave can be to unprepared groups. Now we begin our ascent in the dark and light rain for the remaining 500 vertical meters back up the hill. It was very steep going, with lots of loose rock and very dense bush off the vague track.  \n\nWe split up, Lachy and I ahead of the others, to go and de-rig. Lachy and I loved the climb up the hill. We were both very low on energy to the point where Lachy may not have made it up the hill if it weren’t for the remaining muesli bar. For the others the climb wasn’t as pleasant, which is fair given their condition and how steep and slippery the hill was. We were blessed with reflective markers on trees on the way out. If they had not been there we most certainly wouldn’t’ve made it back. Our lights were very dim, and once Lachy replaced his battery we could actually see the markers again. \n\nLachy and I went to de-rig while the others would go back to the car, call Chris Whiting and let us know that we had made it out. Although Lachy and I had quite a task ahead of us, and we were already very low on energy. I remember we had thought it was too dark and wet to go and retrieve the rope. That was until we reminded ourselves that we were cavers and actually most of our rope work takes place in cold and dark places! \n\nThe rope took a couple of hours to haul up and much credit to Lachy who bore the main brunt of the hauling. I was simply stuffing the rope in the bag! Although given the conditions, even this was far from an easy task. It did go quite quickly, as tasks do when you’re exhausted. \n\nWe returned to the carpark and were met by a very relieved Lachie just short of the Hole, as he was worried about how long we had taken. Apparently, he’d been worrying about us since we left back down at the helipad. Packing up and getting changed, I took my gloves off and noticed for the first time since the whole trip that my dermatitis had reached extreme levels without my noticing… To top such an incredible day off, I now had gruesome hands with red flesh visible! Chris Bradley was relieved to see us when we returned at night, but had thankfully not launched a one-man rescue mission. It has to have been the most action-packed day of my life, and I’m sure not far off for the others! We all collapsed into bed very quickly after getting back, leaving an ominous pile of dirty caving gear.\n\n**Lachie:** Here are some notes on times for the trip, based on my camera’s photos. We left the NSG Hut about 7:30am, and got back at 11:30pm that night- a 16h round trip, that ideally would have taken about 10h. \n\n•\t45min from car to top of Harwood Hole\n\n•\tAbout 2h, 20min rigging, 45min of that probably being me in the wrong gully\n\n•\t2h, 45min to get us all to the bottom\n\n•\t40min from bottom of pitch to Twin Falls\n\n•\t3h from Twin Falls to the Starlight entrance helipad\n\n•\tProbably 3h from here back to the cars, including derigging \n\n***14-9-19 (Saturday): Cleaning Like Hell***\n\n**Andy:** Thoroughly caved out from our excessive underground indulgences over the past two weeks, we still had a lot of cleaning to do if we were to have a chance of getting through customs! We utilised the tank fed sinks while rigorously brushing all of our gear, then hanging it up to dry around the fire. The drying was slow, and ropes took a long time to clean by hand. We also made sure to eat all the remaining food we had, although Whitley was very unimpressed by Lachie putting peaches in a curry. \n\nIn the evening, we returned to Christchurch, dropping the Harwoods rope off to Chris Whiting in Richmond, and paying the hut fees to Greg Pickford. Getting back over Lewis Pass was a bit dicey due to snow, but thankfully the snow plough had just been through and the road was open. \n\n***15-9-19 (Sunday): Returning Home***\n\n**Andy:** We had dinner and waited a few hours overnight for our flight at Maccas in Christchurch, where we had spent our first night. It wasn’t the most ideal place to spend my birthday **(Lachie, Chris, Lachy and Whitley:** HAPPY BIRTHDAY ANDY!), but there were plenty of family deals to share around so not many complaints from me! We then attempted to have a nap in the cars for about an hour before we drove to the airport and broke off. Lachie and Whitley were to head to Auckland, while the others went home. The trip home was a great time to get some rest. The customs had absolutely no issues with us, even having declared caving, and didn’t even look at our caving gear! If only they had known where we had been! All of the cleaning was for nothing… \n\nWell, there’s one thing I can say. It was quite a trip. ;)"

    "slug": "191018_wombeyan",
    "title": "SUSS Wombeyan Cave Survey Course",
    "date": "2019-10-18",
    "dateISO": "2019-10-18",
    "month": "October",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "Once again the annual SUSS cave surveying course was back through popular demand. I went along because I’ve picked up a taste for cave surveying- that’s what happens when you gatecrash too many SUSS trips. Seeing as I have a handful of survey projects on the go, I reckoned it would be good to have a better understanding of surveying so I could teach other NUCCers how it works. The course was ably run by Phil Maynard, Jill Rowling and Mike Lake.\n\nI rocked up on Friday arvo, and for several hours Em Butcher (SUSS) and I were the only people there. We relaxed in the luxurious cottage SUSS and MSS had booked for the weekend, and drank our way through three bottles of whiskey. At least that’s what the evidence suggested when everyone else turned up…\n\nSaturday morning had an early start with a presentation on how to do surveying with a Disto. Soon enough we were all in Victoria Arch surveying away in a neat little side passage. After a break for lunch, we finished the surveying for the day, and returned to the cottage for another presentation, this time on how to reduce survey data to put into Survex. Dinner was a mixed affair, ranging from gourmet cooking to leftovers and 2-minute noodles. After dinner, we all got a wonderful introduction to the headache that is trying to reduce your survey data into a useable format!\n\nSunday was entirely spent drawing the maps up, using old fashioned pens and tracing film. While more modern ways to draw maps exist, they were beyond the scope of the course. With plenty of help from our instructors, soon enough we all had passable maps. It was very interesting that although we had all mapped the same chunk of passageway, the maps were all extremely different! \n\nWe all left with a much better understanding of how cave mapping works, and (hopefully) the skills to do it on our own. The weekend was fantastically well planned and organised- thanks again to Phil, Mike and Jill, but also to Marilyn Scott from MSS who did most of the background admin work. There’s a good chance SUSS will be running another course in late October next year, so if you’re interested have a chat to SUSS early in 2020. \n\nThe cost of the course was about $100, for cottage hire and equipment, and comes highly recommended by me! If you’re interested in surveying but can’t make the course, I do have the course notes too, which provide much good information. I’ve included the map I made as hopeful incentive for other NUCCers to come surveying with me!"
  },

    "slug": "191122_texasqld",
    "title": "Flooded Paradise: Viator Hill and Glenlyon Caves",
    "date": "2019-11-22",
    "dateISO": "2019-11-22",
    "month": "November",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "Glenlyon and Viator Caves (collectively Texas Caves) are south-eastern Queensland’s most significant cave systems. Unfortunately, they were flooded by the construction of Glenlyon Dam in the mid 1970s. This was an act of blatant environmental vandalism that the local caving club, the University of Queensland Speleological Society (UQSS, since defunct), fought in vain against. The current drought has severely affected the region, with most of the catchment of Glenlyon Dam receiving 20-40% of mean rainfall in 2019, and 50-70% of mean rainfall over the past three years. This has caused an unusually low dam level, with under 5% storage levels for the past few months, and a current estimated level of 2.5%. The low dam levels presented a rare opportunity to visit the caves. Cathi Humphrey-Hood took this opportunity, organising a joint caving clubs trip, with members from MSS, NHVSS, SUSS, and myself from NUCC all trooping up to Texas Caves. So a big thank you to Cathi for putting in all the hard work to make the trip happen!\n\nBut anyway, how did I end up on the trip? Well, Chris Bradley and I helped with part of the packing up of the ASF library from Canberra in August. In the process, I pilfered borrowed a bunch of bits and pieces on areas I was interested in, including a stack of UQSS journals, as I was going up to Queensland in November to get my car some pretty maroon plates. I’d discovered that Glenlyon dam was very low, and thought it might make an interesting stop. Cathi spotted me stealing borrowing the journals, revealed she had something similar planned, and invited me along. Thanks Cathi, you might even get the library material back this decade! \n\nSo duly we all congregated at the caravan park at Glenlyon Dam. Some had easier trips than others- Phil Maynard coasted down from Toowoomba, while most of the other Sydneysiders and Novocastrians had to slog their way up the New England Highway. I should have had an easy trip, as I was already in south-eastern Queensland, but got geographically embarrassed by my assorted GPSes. Typically, I had 4 GPS units, several different paper maps (and a compass), and still found myself at the end of a dirt track, in a farmers field, past several creek-crossings, looking at a double-padlocked gate obstructing the way on at 10pm. Obviously, I was late, and missed the Friday arvo pleasure-cruise up the dam to do a reccie.\n\nSaturday morning was to be Viator Hill day, and started early with a tropical start, even though the Tropics are still 600km away. Who cares, with the drought and heatwave passing through, it was hot enough already. Gear was packed, and trucked down to the boatramp for a first shuttle run up the dam. Everyone else had to walk, especially the stragglers who showed up on Saturday morning just as we were about to leave. Thankfully, we only had to walk part way on the true-left bank of the dam, as the boat came back to meet us, and soon we were all up to Viator Hill. It was punishingly hot by this point, so most of us dived into the first cave we found, which happened to be Main Viator Cave (VR1). Only after GPSing it though- about ½ dozen GPS units had made the journey up the lake, and all were being put to good (redundant?) use.  \n\nMain Viator was a mudfest. Imagine the muddiest cave you can think of, and then make it worse. Well, so long as that muddiest cave isn’t at Jenolan, anyway. Main Viator is probably the lowest cave on Viator Hill, and is the former efflux of the system. It is large and predominately walk through, except for the bits where you have sunk up to the calves in mud and have to crawl. At a guess, I’d think the lowest parts of the floor were covered in an extra meter of mud caused by sediment from the dam. The lower entrance to Main Viator is almost always flooded and has numerous daylight holes, so I’d presume there is a constant and gradual sedimentation process as water slowly cycles through the cave from the dam. \n\nAfter Main Viator, we all split up and wandered over the hill to do our own things. Some surveyed, others trogged around trying to locate the known caves, some photographed, others lurked in the cave looking for any excuse not to go outside in the sun, and some valiantly sat in the shade of the few meagre trees on top of the hill and fought off the meat ants. If you weren’t on the trip, and can guess who-did-what correctly, I’ll buy you a bottle of (very cheap) wine (look, I’m a uni student, what do you expect, Penfolds Grange?). Hint: there were 4 surface troggers, 2 surveyors, 3 photofaffers, 2 cave sitters, and 2 shade sitters.\n\nA range of caves and probable looking holes were found, some even with tags intact. Glenlyon and Viator both use a different style of tags to the ones we’re all used to, with a long narrow strip of aluminium stamped with the cave name (but not number) held in place with a bolt (frequently steel) at each end. Most of them were badly corroded from immersion in the dam water, with the aluminium going soft and powdery, and the bolts being rusted. A large portion of them were missing, especially on the lower caves. These need urgent replacing before the dam rises, as for several caves, the only way we could positively locate them was due to the remains of the tags. \n\nThe dam water is evidently extremely aggressive, as much of the karren on the surface had dissolved or softened, and any surviving formation in the caves had a powdery, chalky consistency. Also, several tinnies were spotted that looked like they pretty much had the hull corroded off them! This is what causes the urgency for with the tags, as not only is it destroying the existing tags, but also evidence of where the tags were. \n\nEventually everyone congregated back around the second major cave on Viator Hill, Russenden Cave (VR2). This was clearly marked for visitation by dam users, with many driftwood sticks jammed into cracks around the cave, surmounted by beer cans and bottles. Great pleasure was had in tearing these down, although it is suspected that they will return in short order. Russenden Cave is higher up on Viator Hill, and had less of the thick, gloopy mud in it. However, the back reaches of the cave do seem to have had a moderate amount of in-fill by lake mud. The going theory for this was that as the entrance is one of the higher points of the cave, it fills rather dramatically, forcing the first sediment-filled water out to the end of the cave. Sadly, this once beautiful cave is being badly damaged by visitors now that the water levels are lower, with many signatures scrawled on the walls dated to 2019. Much more phototime was had nonetheless. \n\nFollowing Russenden and lunch, much of the group returned to Viator Main to watch (or photograph) Rod OBrien diving into the lower level of the cave, which was still completely flooded. A splinter group of Rod Smith, Phil, Anna and me went wandering around to look at the other caves. Bevans Pot (VR4) was found and investigated, and Crystal Cave (VR3) was found to be completely choked with sediment. Phil and Anna tried a short dig there, but it revealed only more mud and was aborted. After this, the sun was starting to get to the group, so rather than go look for some of the other caves, we went and hid in the most shady hole we could find while waiting for diving (and photos..) to happen.\n\nEventually the migration back to the boat for a lift back to shade, aircon, beer, cheese and crackers began, only to be slowed by a small problem- the boat wouldn’t start. An hour later, our poor struggling ride sputtered into life, and we all eventually go a lift back. Except for Keir, who got tired of the whole affair and walked back around the dam on his own. Cold drinks and a shower were definitely appreciated after a long (but successful) day in the sun. \n\nSunday dawned just as hot as Saturday, and was the Glenlyon day. We all loaded up the boat, and part of the group started walking. Glenlyon is just across the river to the north-west from Viator Hill, but this adds significant extra boat time. It was found to be quicker and easier to just ferry groups across the water on bends, walking most the way, rather than do long trips up and back. Because of the extra distance, we didn’t all get out there until late in the morning. \n\nGlenlyon was a major shock: out of all the caves visited, Glenlyon River Cave (GL1) was the lowest, and was only just above the water level. It is possible we were the first group to enter the cave since it was flooded- the dam has been down to 5% before, but never as low as 2%. The cave was known as a major, walk through river passage, with 30 entrances. Instead, we found a series of heavily silted dolines, and crawling passages that were nearly full of thick, waterlogged black mud. Any streamway in the cave more closely resembled puddles trapped behind banks of mud, perched potentially on meters of mud. It was horrible. This is what a dying cave looks like, and is the future that awaits all the caves on Viator Hill and at Glenlyon. It is only a matter of time, rather than destiny. \n\nDisheartened by the caves, heat, and long trip back, we retreated to the cabins to drown our sorrows in an early and extended happy hour. The boat performed admirably this time, with no motor troubles at all. Morale was regained with the discovery the Kiosk sells cheap and tasty icecream (the macadamia comes highly recommended). Showers were had, the museum visited, and the first people departed south. \n\nMost of the group stayed the night, and departed on Monday, with a splinter party also visiting Ashford Caves on the way home. Ashford Cave (AS1) was rather interesting, but bears the scars of receiving too many visitors- broken formation, scrawled signatures, the usual. Garry enjoyed taking photos for his book. There is actually a significant amount of limestone at Ashford, but much of it is on private land, and the area would be well worth another, more prolonged visit if access permission to trog this could be arranged. \n\nAfter Ashford, we all went our separate ways, and I headed back to Canberra via Gunnedah, scoring a 6th flat tyre in 2 years about 10km east of town (five out of the six have been on caving trips). It was a total writeoff (catastrophic sidewall puncture), and likely has done nothing to improve my driving reputation. \n\nThe trip was an excellent opportunity to visit some caves that are rarely visited by organised speleos now. We got a lot done, and made some excellent progress towards updating the documentation of Glenlyon and Viator Hill caves to a modern standard. There is however, much more that needs be done there, and barring a wet summer, I think it very likely someone will be making a return trip in 2020. \n\nA shortlist of tasks that need be undertaken at Glenlyon Caves and Viator Hill would be:\n\n•\tGPS references for the caves need to be verified, as several caves are yet to be relocated \n\n•\tAccurate cave entrance height data needs to be gathered, as well as for features around the dam wall\n\n•\tAll the caves need to be re-tagged with marine grade stainless steel tags\n\n•\tSeveral extra features need to be tagged, and possibly dug\n\n•\tSome sort of notice could be placed in Russenden Cave asking visitors not to graffiti the cave\n\n•\tFour smaller limestone outcrops separate from the two main outcrops need to be trogged\n\n•\tSeveral smaller caves seemingly don’t have maps, and making a record of them could be useful\n\n•\tNew maps of Russenden Cave and Glenlyon River Cave would be very valuable, to document the effect of the dam on the cave passages\n\n•\tCavers could investigate landholders on either side of the dam to see if it is possible to establish 4WD access within 1-2km of the caves"
  },
  {
    "slug": "191215_bungonia_canyoning",
    "title": "Bungonia Canyoning",
    "date": "2019-12-15",
    "dateISO": "2019-12-15",
    "month": "December",
    "year": 2019,
    "author": "ldeakin",
    "event": null,
    "summary": null,
    "body": "There was a thick haze of smoke as we departed ANU at 7AM which seemed to worsen as we approached Bungonia.\nFortunately as we descended into the canyon the smoke seemed to clear (or we just got used to it).\nThe area was extremely dry and there seemed to be no flowing water at all.\nI suspected we might not even get wet, but I was very wrong.\n\nThe trip started off like a bushwalk without much climbing and we were moving at a quick pace.\nThe canyon eventually started to narrow and we found some pools of water which required some thought to pass.\nChris and Michael had a swim in one of the larger pools we found.\nLachie and I tried to stay dry (for the challenge) and managed to avoid the water by crawling along a small ledge.\nLuckily for us the only thing that fell in was a drink bottle (easily retrieved) and we continued on.\n\nEventually we got to the first abseil (~30m?) which had a spectacular view from the top.\nAt the bottom was a large body of water which ended up being impossible to pass without going for a swim!\nWe had a few more pitches as we progressed through the canyon and stopped for lunch.\n\nA pitch was scramble-able so I made my way down while the others set up the rigging.\nThe last few metres were very sketchy.\nI swam to the other side and spotted a goat family (with two babies).\nWe saw them a few more times as we made our way through the canyon but could never get close.\n\nThe last pitch was a lot longer than we expected as the water level had dropped so significantly.\nWe dropped halfway down the pitch and then pulled the rope and continued on from another anchoring point.\nTraversing the canyon from here was quite tough as the boulders were all quite enormous.\nAfter already feeling quite exhausted we reached the \"trail\" to take us out of the canyon.\nIt was more like a rock fall/slippery dip and we found ourselves stopping a few times just to recover (it was steep!) and avoid overheating.\n\nOverall it was a great trip and we  all thought the gorge was... *gorgeous*."
  },
  {
    "slug": "200110_abers",
    "title": "Abercrombie with MSS",
    "date": "2020-01-10",
    "dateISO": "2020-01-10",
    "month": "January",
    "year": 2020,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "With seemingly every other caving area in the state on fire or already burnt, I headed up to Abercrombie Caves for a weekend caving. This was an MSS trip to work on their book, but they kindly let me come along, as they needed a keen, thin and flexible caver to survey Rabbit Trap cave. Met up with Marilyn Scott and Dave Stuckey from MSS on Friday morning, and we headed down to one of the outlying bluffs to look for some missing caves. About 5 caves were missing, and we found two of them, climbing over the bluffs in grueling 40+ degree heat.\n\nThe tagging at Abers is a little haphazard- the original taggers were determined to reach 100 tags, so happily tagged wombat holes and anything else that looked remotely like a tag. However once they reached 100, enthusiasm obviously waned, because there are still many wombat holes that they didn’t grace with tags. Even David, who was responsible for placing some of the tags, was looking at them and asking himself “What were we thinking?”\n\nWe couldn’t survive very much of this, so after maybe an hour on the bluffs and finding two tags, we beat a very brave retreat back to the cottage to sit in the shade and have cool showers. Well, not so much the cool shower bit- the pipes to the cottage are in full sun and the water was hot enough to make tea with by the time it came out of the tap. Garry Smith and Marcia from NHVSS showed up, and the afternoon was spent inside with the fan on. Real hardcore caving this… As the youngest person on the trip, I soon started collecting advice from the old fogeys *cough* experienced cavers. Apparently I need to get superannuation ASAP, and the fact that I don’t have any is horrific (the fact that I have no income to put into it evidently doesn’t matter). David, Marilyn and I went up to the Trunkey Pub for dinner, and it still does excellent pub grub. I was on the receiving end of more unsolicited advice there too, with instructions to never buy a farm, and never take up shearing.\n\nThat evening, we visited Long Tunnel (A4), a passageway off the side of the Arch. Special access was granted for the Abers book, and we could only enter the cave after 10pm, as it is the site of a major bat roost. The passageway was both extremely batty and dusty, causing several jokes about histoplasmosis that had me just coughing my lungs up with laughter (yeah, sorry, not sorry). I still had fun with several sketchy climbs, one of which was totally rotten from bat piss, and the other of which had no handholds about 4m in the air. Fun.\n\nSaturday was the big project work day, and groups went everywhere: photos in the Arch, surveying in the Arch, surface surveying near the Arch, and geology on top of the Arch. I headed up to Rabbit Trap (A42) a tight cave that MSS agreed to let me survey suspiciously quickly. Arriving there, it became abundantly clear why- the entrance was comfortably body sized, but inside I had a wonderful selection of bedrock flatteners to choose from. There was only one ‘chamber’ where it was just possible to sit and sketch. This meant that it was exceedingly slow, as the sketchbook and the survey were usually on opposite sides of a squeeze or flattener. Eventually I got jammed, gave up, and headed down to the Arch to see what everyone else was up to. Typically, the cave goes on the other side of a squeeze, so I guess I’ll be back with a microbod.\n\nDown at the Arch, Phil Maynard, Alan Pryke and Marilyn had gotten distracted from their survey by a potential lead that would ordinarily have been obscured by water. This was more interesting than my plans to survey a possible extension in Stable Cave (A26), so I crashed their lead. More fun sketchy scrambling and we got to a seeming dead end with a breeze. Alan investigated this, proclaimed that he was going to die if he tried getting through it, and went through it anyway (complaining all the while). This revealed a nasty muddy pit, which sadly dead ended (guess which idiot got sent down to investigate). The breeze vanished, and we thought it was coming down through the mud and rock roof.\n\nThe afternoon was getting on, so we called it quits after that, and everyone trooped up to the cottage for happy hour. Alas, we had another date with Long Tunnel that evening, this time to survey it. So once again, we trogged up and were heading underground at 10pm. Marilyn and I drew the short straw, and were dispatched to survey from the far end of Long Tunnel, meeting up with the others at the batty chamber. This took us until well the other side of 1am, as it was quite tight.\n\nThe midnight caving session meant a slow start for Sunday morning. Eventually everyone was moving, and we all congregated in the Arch. Some useful bunnies sped along with the survey, but others of us were content to just sit and watch the show. Lassitude eventually overtook the trip, and we all finished up our tasks just after midday to head home."
  },
  {
    "slug": "200222_mtf",
    "title": "Mount Fairy Beginners Trip",
    "date": "2020-02-22",
    "dateISO": "2020-02-22",
    "month": "February",
    "year": 2020,
    "author": "creid",
    "event": null,
    "summary": null,
    "body": "I joined ANU’s caving club quite by accident in the haze of o-week. I was with a friend, fully intending on going to the mountaineering stand when I suddenly found myself not only holding a caving flyer, but also committing to attend the first caving trip of the year – the beginners Mount Fairy one.\n\nBetween saying that I would attend and stepping out of a car at Mount Fairy, I thought remarkably little about what I had signed up to. I knew that I had to get some batteries and had a vague memory of walking through an old mine near Broken Hill. As such, my only guesses about the upcoming experience was that it would be dark, that people would be pointing out things on walls and that I’d be following people around.\n\nWell, while it turns out that these three guesses are key components of being in a cave, the experience was significantly more engaging than I could have guessed. Almost immediately, I found myself going through a squeeze that was not only surprisingly long – but also rather difficult to get through. The novelty of being in a situation where I felt both incredibly exposed and as though I was experiencing something unique was exhilarating.\n\nThe rest of the trip followed a similar pattern. As someone who is notoriously bad at spotting animals, the reality that we saw a wombat (in its house!) and had to change plans as a result of this encounter was embarrassingly exciting. The opportunity to hike up mud slides and shimmy through puddles was also wonderful.\n\nI don’t think that I expected the trip to be particularly engaging. Before being at Mount Fairy, I associated caves primarily with planked footpaths, slightly bored guides and the multitude of ways people rhyme the difference between stalagmites and stalactites. The reality that we scrambled out of a variety of caves, covered in mud was utterly unexpected.\n\nThe Mount Fairy trip was a wonderful introduction to the idea of caving. It was accessible enough to not be overwhelming, but also diverse enough for everyone to see the opportunities associated with continuing to cave. The fact that we also saw an echidna on the drive home was the cherry on the top."
  },
  {
    "slug": "200229_macpass",
    "title": "Macquarie Pass Canyon",
    "date": "2020-02-29",
    "dateISO": "2020-02-29",
    "month": "February",
    "year": 2020,
    "author": "orepina",
    "event": null,
    "summary": null,
    "body": "This was one of the first trips of the year after Market Day, so it was a big four-car convoy that left the regroup point at Robertson. We were relieved that the smoke had now definitely cleared and the fires had stopped – even on Market Day, it hadn’t been entirely certain whether the trip would go ahead. We were not alone. It seemed that everyone this side of Sydney was eager to make the most of what now remained of summer, and the road through Macquarie Pass was busy. The tiny carpark at the canyon trailhead was crammed to overflow. Our four cars obviously didn’t fit, and we shuffled three of them to the exit straightaway and left one on the road shoulder. \n\n\nThe atmosphere of our group was friendly and excited; for many, it was their first time canyoning. While the first pitch was rigged with a dry route and harnesses were fine-tuned, some of the more experienced canyoners abseiled directly down the waterfall. There had been precious little opportunity this summer to experience that feeling of water spray as the rope slides through your rack, your harness takes your weight and you step back over the edge – it was good to savour that now.\n\nAt the bottom, treading water, I fumbled with my rack. I was a bit out of practice, and slower than I would have liked in getting the bars off as I tried not to inhale the waterfall pouring down the rocks. Much later in coronavirus lockdown, reading a canyoning book written by a New Zealander, it was interesting to note that over there they prefer figure-8 descenders and rigging the rope, without the end knotted, to hang just touching the surface of the water. That way, canyoners simply abseil straight off the end of the rope into the pool. In New Zealand, where the volume of water barrelling through a canyon is much greater than here, it seems that faffing with rack bars under a waterfall is much more dangerous and best avoided.\n\n\nThe middle sections of the canyon passed smoothly in a series of abseils and one optional jump-slide – each one framed by dark rock, white water and verdant bush. With the excuse of nursing a camera, I avoided the jump and took photos of others down the bottom instead. Our group became faster and more efficient at getting down the pitches as we made our way through the canyon, but by the final pitch, shivers and stomach rumbles were inevitable. We had intended to do the canyon as several sub-groups leapfrogging ropes, but the number of other groups in the canyon had made that impossible and turned the trip into a long day. \n\nI was impressed by the walk out – no huge, near-vertical uphill slog like Bungonia; no marathon cross-country bush-bash like Claustral. Instead it was a mild, short walk along a tourist path to the carpark. Lolly snakes were shared around and dry clothes gratefully put on. It was a great trip to start the year and introduce many new club members to the sport. "
  },
  {
    "slug": "200301_weejcnc",
    "title": "Wee J Cave N Clean",
    "date": "2020-03-01",
    "dateISO": "2020-03-01",
    "month": "March",
    "year": 2020,
    "author": "jspargo",
    "event": null,
    "summary": null,
    "body": "On Sunday 1st March ANUMC and the National University Caving Club (NUCC) joined forces and held our first Clean Up Australia Day event. 18 members across both clubs headed to the Wee Jasper Reserves in the Goodradigbee River valley, NSW, where they removed rubbish from the trails leading to the popular Dip Cave system. \n\nBut why so much rubbish? Well, in the 20th century, these caves were used as dumping grounds by the landowner at the time where anything from old shoes to entire cars could be made to disappear! Not long after the cave system became an attractive location to cavers for exploration. Fast forward to the 1990’s where several caving and Scout groups came together over two weekends to haul a lot of the rubbish out. Since then there have been more informal efforts to make the space safer and more enjoyable. \n\nRecently I took a Cub Scout pack through there only to have them ask why these caves were littered with broken glass when none of the others had been. The disappointment of sharing the human impact people had had on the caves saddened me, however I did feel inspired when I told them the efforts people, including Scouts, had gone to so far to improve it. So much so that I was inspired to organise another clean up. With Clean Up Australia Day just around the corner, I thought it would be a great opportunity for ANUMC to participate. \n\nThere was a lot of enthusiasm from the club and talk of a possible collaboration with NUCC, who were only too keen to get involved. Leaders from both clubs worked hard to bring it all together. The 18 participants were split across three groups and were rotated between cleaning the trails around Dip Cave and caving in Gong Cave. The good vibes and great banter during the cave clean was fantastic! People were mining for ‘amber’ (pieces of glass bottles), and there were competitions of who could find the most interesting can of food or number of shoes. The caving groups enjoyed the caving ladder pitch into Gong Cave, and the formation in Gong Chamber, where total darkness with lights-out was experienced. \n\nThe groups stopped for a well deserved vegetarian barbeque lunch before heading back to the Dip Cave area for the afternoon session. All up we managed to collect six large tubs of rubbish, as well as a large pile of metal, which was removed from the site. Furthermore, this initiative sparked so much enthusiasm in ANUMC that the club is now looking to their next event, a clean up of the Queanbeyan River.\n\nI would like to thank ANUMC’s Committee for funding the barbeque lunch, the three NUCC leaders: Lachlan Bailey, Britt Brockett and Chris Bradley and the fourteen wonderful participants who volunteered their time. \n\f"
  },
  {
    "slug": "200307_weejon",
    "title": "Wee J Beginner's Overnighter",
    "date": "2020-03-07",
    "dateISO": "2020-03-07",
    "month": "March",
    "year": 2020,
    "author": "orepina",
    "event": null,
    "summary": null,
    "body": "The road to Wee Jasper passes through beautiful rugged country – I was impressed. Maybe it’s because I was used to driving to and from caving areas late at night with SUSS when the surrounding countryside is invisible. Nonetheless, the landscape here sits over fingers of limestone cut through by shale, pyroclastics and other things, and it does make for a scenic drive. \n\nWe set up camp when we got there and some more time was taken carrying rigging gear to the entrance of Punchbowl Cave only to realise a large school group were already getting ready to go into it. This may have been the same group whose tents we saw across the campground from ours, all identical and all neatly pitched in a row on a 45 degree slope. We hastily transferred gear to Dip Cave instead, and abseiled in. \n\nIt was the first time caving for some of the team, and dropping down into the first chamber on a rope was an impressive way to start. We pottered around some passages and did some jollying, turning away from one section because of bats. Dip Cave consists of a series of parallel sections, named ‘Series’, and we worked our way across them. \n\nWhen we made our way out, it was already evening. Everyone was tired and hungry; several pitches had made it a somewhat taxing day of caving, especially for those new to the sport (or those out of practice by about two years – i.e. myself). I ventured about the scaling poles we had still sitting in the back of our car, which had rattled with us all the way from Canberra and on which I had impaled my elbow several times getting in and out of the passenger seat. The plan had been to use them to reach a small but tantalising hole in Dip Cave, several metres above ground, over a sort of overhanging climb. The suggestion that we have a go at that now was mostly met with a reaction ranging somewhere from “that sounds interesting, but probably not for me,” to outright disgust.\n\nAs majority of the team headed back to camp, showers, dinner and a campfire, Gyver, Lachlan and myself carried the poles to the cave entrance and began what was probably the world’s worst attempt at scaling pole use in the history of caving. Neither Gyver nor myself had the faintest idea of how they were supposed to work. Lachlan had initially seemed to vaguely indicate that he had experience with them. It later turned out that his experience related more to disassembling scaling poles than to really setting them up or using them, and in fact this was probably the first time these particular poles were being used in several decades. \n\nThe enterprise began well. We devised a functional (and only slightly unsafe) method of lowering them down the entrance pitch into the cave, carabinered together and guided by one person standing on the chockstone halfway down. Ferrying them from the bottom of the pitch through a slot and into the chamber where they were needed also proceeded smoothly.\n \nThe trouble was that we assembled our poles on the ground, horizontally, but had no chance of levering the resulting monstrosity up several metres to reach the target hole. We had four poles bolted together; each an aluminium tube something like 10 cm round and 2 metres long. Together they were very heavy, very unwieldly, and very, very difficult to manoeuvre into place without obliterating formations from the roof or dropping it on our feet or heads – though we persevered, grunting with effort, for some time. In retrospect it is perhaps fortunate that we were unable to get the poles up to the hole because the whole structure may well have failed drastically when someone began to climb it. We lacked a spanner to tighten the bolts so Lachlan had used the pliers of his Leatherman to do it instead. I’m not sure how well the bolts would have held. Exhausted, and confused by the whole process, we dragged the poles back out of the pitch, de-rigged, and dragged ourselves back to camp. I couldn’t decide whether I wanted to join a SUSS trip involving scaling poles to learn how to use them properly, or whether to avoid such trips and never have to lay eyes on the darn things again.\n\nDay 2 began with a sleep-in. We then explored Punchbowl Cave – another fun cave for jollying. There was an informal climbing competition, followed by an informal squeezing competition (the latter somewhat strangely undertaken directly after lunch). There was an interesting grotto that was subsequently identified to be low in interest and high in bat poop. There was a sneaky climb to a little plateau looking over a large, formation-filled chamber criss-crossed by fluttering bats. There was a dubious flattener to a very dubious helictite. And there was the ‘Laundry Chute’, which some party members were enthralled by and others napped outside the entrance of. \n\nJust before we left for the carpark, I convinced Lachlan and Corey to come with me through Dogleg Cave. The cave is a short, rocky streamway that twists and crawls through several S-bends before terminating in a sand trap. The sand trap is much like a sump, but filled with sand instead of water. Somewhere beneath the sand is a gate, and somewhere beneath the gate are very beautiful passages. Unfortunately, neither of those are likely to be seen anytime soon. Nonetheless, the sand trap itself was actually quite impressive and not something I’d really expected here, reminiscent of a sea cave or a little quiet oasis in a rocky desert. Noting that there were only one or two pairs of kneedpads between three cavers and the entrance was 15 minutes of crawling back over gravel, the sand was an oasis in more ways than one. \n\nBack at camp, everyone was ‘caved out’ – it had been a great weekend. No stamina remained for the little creek/canyon that was meant to be in the area. Earmarking that for next time, our convoy of cars filed back towards Canberra – the scaling poles rattling gleefully in one of them all the way home.\n\n\f"
  },
  {
    "slug": "200703_drycanyoning",
    "title": "Almost-Dry Canyoning: Tiger Snake and Jugglers Canyons",
