<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUCC Events Archive</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #05070a;
      --card-bg: rgba(15, 23, 42, 0.65);
      --card-border: rgba(148, 163, 184, 0.25);
      --accent: #facc15;
      --text: #e2e8f0;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%, #000 100%);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    header .inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    header h1 {
      font-size: clamp(1.5rem, 2.5vw + 1rem, 2.5rem);
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    header p {
      margin: 0;
      font-size: 1rem;
      color: var(--muted);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    .timeline-layout {
      display: grid;
      grid-template-columns: minmax(80px, 120px) minmax(0, 1fr) minmax(80px, 120px);
      gap: 1.5rem;
      position: relative;
    }

    .indicator {
      position: sticky;
      top: 6.5rem;
      align-self: start;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.3em;
      font-size: 0.8rem;
      opacity: 0.9;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .indicator span.value {
      font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem);
      font-weight: 700;
      letter-spacing: normal;
      text-transform: none;
      color: var(--text);
    }

    .indicator[data-active="false"] {
      opacity: 0.3;
      transform: translateY(10px);
    }

    .events-column {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .month-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .month-group-label {
      font-size: 0.75rem;
      letter-spacing: 0.32em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.75;
      padding-left: 0.5rem;
    }

    .month-grid {
      display: grid;
      gap: 1.25rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .event-card {
      position: relative;
      border-radius: 18px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      padding: 1.4rem 1.4rem 1.1rem;
      overflow: hidden;
      transition: border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .event-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(250, 204, 21, 0.12), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .event-card.open,
    .event-card:hover {
      border-color: rgba(250, 204, 21, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 18px 32px -24px rgba(250, 204, 21, 0.65);
    }

    .event-card.open::before,
    .event-card:hover::before {
      opacity: 1;
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .event-title {
      font-size: 1.1rem;
      font-weight: 600;
      line-height: 1.35;
      margin: 0;
    }

    .event-date {
      font-size: 0.95rem;
      color: var(--muted);
      white-space: nowrap;
    }

    .event-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .event-body {
      display: none;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
      font-size: 0.95rem;
      line-height: 1.65;
    }

    .event-card.open .event-body {
      display: block;
    }

    .event-body p {
      margin: 0.6rem 0;
    }

    .event-body h2,
    .event-body h3,
    .event-body h4 {
      margin-top: 1.2rem;
      margin-bottom: 0.4rem;
      font-size: 1.05rem;
      color: #f8fafc;
    }

    .event-body a {
      color: var(--accent);
      text-decoration: underline;
    }

    .event-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.75rem;
    }

    .event-actions a {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.35rem 0.6rem;
      border-radius: 9999px;
      background: rgba(250, 204, 21, 0.12);
      border: 1px solid rgba(250, 204, 21, 0.3);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .event-actions a:hover {
      background: rgba(250, 204, 21, 0.25);
      transform: translateY(-1px);
    }

    .facebook-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    @media (max-width: 960px) {
      .timeline-layout {
        grid-template-columns: minmax(60px, 80px) minmax(0, 1fr) minmax(60px, 80px);
      }
    }

    @media (max-width: 768px) {
      header .inner {
        padding: 1rem;
      }

      .timeline-layout {
        display: block;
      }

      .indicator {
        position: static;
        margin-bottom: 1.5rem;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .indicator span.value {
        font-size: 1.6rem;
      }

      .events-column {
        gap: 2rem;
      }

      .month-grid {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    }

    @media (max-width: 540px) {
      .month-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  {
    "slug": "033011_jenkemp",
    "title": "Jenolan-Kempsey Big Trip",
    "date": "2003-11-30",
    "dateISO": "2003-11-30",
    "month": "November",
    "year": 2003,
    "author": "otheden",
    "event": null,
    "summary": null,
    "body": "FROM THE ARCHIVES: Test website-ising a long past NUCC trip...\n\nAnother one of NUCC's big end of year trips. This time, it saw us going to Jenolan to meet up with SUSS for a couple of days of caving in Barralong (helping dive trips), Wiburds and Mammoth (survey work and fun); then heading up north to Kempsey, where we checked out caves in and around the Kookaburra and Moparabah areas. A little side trip up to Nimbin, through Armidale, and a stop off at Abercrombie caves on the way back finished off the journey.\n\n**Day 1 (Canberra – Jenolan) Sunday 30/11**\n\nAfter getting together at Olaf’s place and having a late lunch, left Canberra about 2:30pm to reach Jenolan by sunset. Made it to Caver’s Cottage and the SUSSlings.\n\n**Day 2 (Jenolan: Barralong/Wiburds) Monday 1/12**\n\nIain and Olaf with Kier, Rod, Mark and Simon (SUSS) to help carry dive gear into Barralong Cave. Visited all the Oolite pools at the rear end of the cave. Andrew, Mel, Peta and Steven together with Ian (SUSS) into Wiburds to help with the survey work. According to the rumours, Peta got stuck in the cave for between 40 minutes and 2 hours (depending on who the story is told to ;-), needing to be chiselled out of the rocks that she had become wedged in.\n\n    \n**Day 3 (Jenolan: Grand Arch/Mammoth) Tuesday 2/12**\n\nA rest day for all except Steven, who joined a SUSS scaling pole expedition into Mammoth cave. The rest of us lazed about Jenolan Village, and walked in the surrounding area. Peta left us in the morning to return to Canberra for a day.\n     \n**Day 4 (Jenolan: Barralong) Wednesday 3/12**\n\nAnother dive trip into Barralong. This time we all went in, making the party size 10. Got a small amount of time to take some pictures in Barralong. Ran into a wedding ceremony on the way out of the show-cave leading out of Barralong.\n  \n    \n**Day 5 (Jenolan: Show Caves/Mammoth) Thursday 4/12**\n\nAnother lazy day for most, as we waited for Peta to return. Iain and Olaf visited the Show-cave system to investigate water quality after the recent dive work and rain. All of us ventured into Mammoth cave in the afternoon to check out Grinning Monster Lake, Lower River and Oolite chamber.\n\n**Day 6 (Jenolan – South West Rocks) Friday 5/12**\n\nLong drive up to South West Rocks, via Sydney, Newcastle, and Kempsey. Reached Phil Lardner’s (KSS) place around 10:00pm, with Mel and Peta arriving sometime after 11:30 as they had visited a friend in Newcastle on the way.\n \n**Day 7 (South West Rocks – Kookaburra) Saturday 6/12**\n\nDrive out to Kookaburra, where we stayed at the Scout Hut, lighting the stove in the evening for warmth, then celebrating Andrew’s 50th Birthday (three weeks prematurely) with some sparklers and chocolate cake.\n   \n**Day 8 (Kookaburra) Sunday 7/12**\n\nA rest day in the Hut, due to unwelcoming weather. Played 500, Checkers and Backgammon. Mel, Peta, Steve and Olaf walked along Carrai Road in the evening.\n   \n  \n**Day 9 (Kookaburra: Rainforest Walk - Kempsey) Monday 8/12**\n\nTook the opportunity presented by the good weather to try and find River, Crystal and Fenner Caves in the thick rainforest north of Kookaburra. Turned out to be a serious bush-bash with no caves found. Even the GPS had trouble finding satellites in the dense bush! Next time we’ll know to bring along local trackers!\n\nMel, Peta, Steve and Olaf drove to South West Rocks in the evening, stopping a road side diner for dinner as everything else was shut by the time we got there. Stayed at the Trial Bay Goal Camping area for the night.\n  \n**Day 10 (Kempsey - Kookaburra) Tuesday 9/12**\n\nDropped Peta off at the train station in the morning, then got some breakfast at a local café. Headed back to Kookaburra after refilling the gas bottles and buying supplies. Ended up going for a drive up to Mary’s View Lookout just as Andrew and Iain were coming back from there.\n\n**Day 11 (Kookaburra) Wednesday 10/12**\n\nDecided to try and find caves in the more open country around Haydonville. Found numerous holes in and around the Natural Arch.   \n \n**Day 12 (Kookaburra - Moparabah) Thursday 11/12**\n\nDrive down to Moparabah after cleaning the hut at Kookabarra. Found the temperature in the lower plains somewhat higher, and more humid. Set up tents and tarps just before the rain started. Iain and Mel drove separately to Kempsey, leaving the empty jerry cans behind. Thus Andrew and Steve decided to head out to Willawarrin, in order to fill them. Everyone returned in the evening, with Mel bringing back some pizza after being freaked out by the locals in Kempsey.\n\n**Day 13 (Moparabah) Friday 12/12**\n\nSpent most of the day inside Moparabah cave, sheltered from the heat of the outside world. Had a good time exploring many passageways, and coming across numerous bats.\nIn search of the elusive exit passage...\n     \n \n**Day 14 (Moparabah - Armidale) Saturday 13/12**\n\nAfter packing up, swimming in the river and eating lunch at Willawarrin pub (the chips at the local take-away were really good), we each headed in different ways; Steven and Iain were headed up north to Nimbin, in order to see the commune of Tuntabul. Andrew, Mel and Olaf headed towards Armidale, to find Mel’s relatives. Ended up not finding them, but finding dinner instead at a local pub.\n   \n**Day 15 (Armidale - Nimbin) Sunday 14/12**\n\nAfter a swim in the caravan park pool, said out farewells to Andrew who was going to drive back to Canberra, then headed out to give those relatives another try. Ended up finding Mel’s cousin and driving to Walcha to catch up with more family. Drove to Nimbin in the afternoon.\n\n**Day 16 (Nimbin – Armidale) Monday 15/12**\n\nMet Iain and Steve in Nimbin, where we had some lunch, some games of pool and then headed back to Armidale.\n\n**Day 17 (Armidale - Abercrombie) Tuesday 16/12**\n\nAfter a late breakfast at a Bakery in Armidale, headed towards home, stopping for lunch at Tamworth, and dinner at a really cool Irish pub in Mudgee (the interior design was really nice, as was the food!!). Drove all the way to the Abercrombie caves camping area.\n \n**Day 18 (Abercrombie - Canberra) Wednesday 17/12**\n\nGot up early in the morning in order to avoid paying camping fees. Checked out the Abercrombie walk through to the Stable Arch, then headed home with a last lunch at the Paragon in Goulburn (in keeping with NUCC tradition)."
  },
  {
    "slug": "181223_wee_jasper",
    "title": "Wee Jasper Prospecting",
    "date": "2018-12-23",
    "dateISO": "2018-12-23",
    "month": "December",
    "year": 2018,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "A small group of foolhardy NUCCers decided that they weren't content to wait for presents in two days time and that they wanted to go caving instead. So we trooped off to Wee J for a poke around in Punchbowl Cave. Many bats were found, no interesting mud sculptures were observed, and Chris could not be enticed to carry a cavepack full of kit to Loxin Wall for mostly no reason (as neither Britt nor Lachie turned out that keen to climb it anyway). wHowever Chris' shiny new Scurion did turn out to be useful, as we could see formation on the roof that none of us ever knew even existed...\n\nWe failed to find any new cave, as anywhere we went previous generations of NUCC or CSS would have been there anyway. However, we did find one speculative point that needs the scaling poles lurking in the store-room deployed against it. Saved for another time... "
  },
  {
    "slug": "190125_cooleman",
    "title": "Cooleman Plain",
    "date": "2019-01-25",
    "dateISO": "2019-01-25",
    "month": "January",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "We met up with ROC and SUSS and had a great 3 days of caving over the Australia day long weekend.We stayed at the Yarrangobilly River Campground on the first night near Yagby Caves and then went on to the Magpie Flat campground at Cooleman Plain.This was near a gorgeous gorge with many surrounding caves."
  },
  {
    "slug": "190209_wee_jasper",
    "title": "Dip Cave Wee Jasper",
    "date": "2019-02-09",
    "dateISO": "2019-02-09",
    "month": "February",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "We left Canberra at the usual time of 8am plus some stuffing around, and made quick time to Wee Jasper. Once there, we were all keen to get underground, and barrelled off to the pitch into Series 4 of Dip Cave. Chris senior amazed us all by finding us the most absolutest safest looking rigging krab that any of us had ever seen. Sadly, Chris junior chose to scratch up the club's nice shiny new krabs in his rigging than use the rusty piece of muddy steel his Dad found. \n\n\nUnderground, we thoroughly explored Series 4 and 5 of Dip Cave (once the intrepid navigators found Series 5). Lachie succeeded in getting into Dismal Chamber this time, only to find that there was a walk-through passage that would have avoided a nasty squeeze, sketchy climb and several bruises. The Rathole was its usual delightful self, and abseiling double rope on old, wet, muddy 10.5mm rope was, well, interesting. We trooped out the Rubbish Tip entrance (after saying hi to Elvis), and decided that a late lunch and nap in the sun was preferable going caving again. NUCC runs real rough trips, we swear. "
  },
  {
    "slug": "190302_bungonia",
    "title": "Bungonia Beginner's Trip",
    "date": "2019-03-02",
    "dateISO": "2019-03-02",
    "month": "March",
    "year": 2019,
    "author": "awaddell",
    "event": null,
    "summary": null,
    "body": "As our first trip for the year after the annual influx of beginners on Market Day, there were scores of new cavers spread between six cars heading up to Bungonia on Saturday morning. For many, this was going to be their first time underground so there was plenty of excitement.\n\nWe arrived around 10am and had enough people to split into three groups, giving more confident beginners a chance to explore more challenging obstacles while those less comfortable with heights could be given extra\nguidance. Bill disappeared to rig an exit to the day’s cave while others were shown around some of the nearby Bungonian wonders such as the cave Canberra-Steam Pipe (B7-14).\n\nAll three groups entered B4-5 (Fossil Cave- Hogans Hole) through the B5 entrance. The faster groups went first, while the rest were shown techniques for navigating squeezes and climbs using the holds available in the first few meters of the cave. All beginners were keen to challenge themselves, so all successfully attempted these obstacles, making for an efficient start to the day. Sending fresh beginners through a cave as sporty as B4-5 is designed to give them a quickstart introduction to the caving skills they will need later on, as well as appropriate exposure to small spaces, big drops and dusty clothing. So it was convenient that the beginners had such a positive attitude, allowing us time to fit more of the cave into the day.\n\nEach group took a slightly different route through the cave. The faster groups explored around the entrance of the B4-5 Extension, Kings Cross and checked out the tree roots in Root 19. Much complaint was heard when both faster groups collided in the very squeezy passageway below Root 19, with some excellent acrobatics being required to fit a dozen people into a chamber that would otherwise fit half that number.\n\nThe groups rendezvoused in Signature Chamber near the end of the cave to sit down and have some sugary snacks, as there was more climbing ahead of us. Here Bill found what appeared to be a large worm, and after preliminary inspection we deduced that we had found a small snake! Brittany endeavoured to save a life and very carefully extract the serpent from the cave via a small metal bottle to release it near the entrance, based on the assumption it was not a cave dweller. After some research into what we had discovered, she was confident it was a blackish blind snake *(Anilios nigrescens)*, which usually lives underneath leaf litter and travels through tunnels created by insects.\n\nAfter exiting the cave, Bill turned the contents of his small fridge into a food fountain large enough to feed 5000, offering an abundance of cakes, rolls and cinnamon buns to everyone who had the space to fit it in. \n\nHaving feasted, most of the crowd went on a small walk to check out the Lookdown over the beautiful Bungonia Gorge and slightly out of place limestone quarry. Following this, the many weary but newly christened cavers packed themselves back into cars, and we returned to the ANU car park where gear was returned and parting goodbyes made."
  },
  {
    "slug": "190323_jenolan",
    "title": "Jenolan Jaunt",
    "date": "2019-03-22",
    "dateISO": "2019-03-22",
    "month": "March",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "[Jenolan](/locations/jenolan) has long been one of NUCC’s favourite caving locations, as it has a wonderful range of varied caves with plenty to see in them. Plus, it has the added bonus of a caver’s cottage with all sorts of useful bits and pieces, like a microwave for the two-minute noodles. Sadly, for many years we’d been unable to visit Jenolan due to a lack of members familiar enough with the caves. So after successfully becoming re-acquainted with Jenolan over 2018, we were all keen to have a trip there for our new 2019 members, and 13 of us all piled into cars for the trip up there. We got to the fantastic cottage at 9pm-ish, a cottage that is only sullied by the fact that someone unknown to NUCC has removed the old NUCC poster from the loungeroom. Plans are afoot to replace it…[^1] Most everyone got to bed at a reasonable time, except for a certain idiot Trip Leader and foolish canyoner, who stayed up to 1:30am talking about how it would be awesome for NUCC to go canyoning sometime.\n\nSaturday dawned overcast but not rainy- perfect weather for caving! After many cups of tea, the more recalcitrant cavers were brought into line, and we split into two groups for the day’s caving. This was at the late hour of 10am, which rather astounded the SUSS[^2] cavers who turned up later in the day to cart dive tanks into Slug Lake. Rather than the expected sleepy uni students, they found a deserted cottage. One group made a beeline to Aladdin Cave, and the other wandered off towards Mammoth Cave. This was slightly complicated by the fact that the guides had only given us one key, and both caves required it to open them. Chris was kindly volunteered by Lachie to shuttle the key between the caves and be bait for the cloud of leeches around the entrance to Mammoth. \n\nIn Mammoth, the group forged onwards, and into Railway Tunnel. Here, the morning’s caffeinated start made its sudden revenge, and one member of the intrepid party had to return to the surface for a short break. We wanted to visit Ice Pick Lake via Snakes Gut, but thought better of going through Unsurveyed Connection as there was a fair bit of loose rock around. Instead of going down Hole in the Wall, we took the path of least resistance, and rocketed down Railway Tunnel and around to Hell Hole. And so it was through (or past for the more intelligent members of the party) Hell Hole,, and the group enjoyed stomping along the passageway past the World of Mud to Ice Pick Lake. Here lunch was had, and unfortunate bananas laughed at, before a leisurely exit from Mammoth (well, leisurely for everyone except those poor cavers who needed to pee) and trek up to the cottage. Alas, no one could be persuaded to swim in Ice Pick Lake.\n\nThe Aladdin group apparently had a good time, and also visited Rho Hole. Seeing as they all successfully returned to the cottage, it appears that no-one amongst them was talked into entering the Kennedy Trap. Having been thoroughly traumatised by the abundance of pretty stuff in Aladdin, they all retired to the tourist precinct, thoughtfully not telling the other group where they were going. Still once they returned a relaxed evening got underway, with some disappointed SUSS divers trickling in (Lower River, and thus Slug Lake, was cloudy, which meant no diving). Despite NUCC’s usual poor culinary capabilities, no one managed to ruin their dinner this evening, and some people actually prepared real food, rather than the standard 2-minute noodles.\n\nSunday was a nice relaxed day of caving- the dispirited SUSSlings couldn’t even bring themselves to go caving, and the two NUCC groups went to Hennings Cave and Lower River in Mammoth Cave. The Hennings group had been planning to visit Wiburds Cave further up the valley, but gave up part way under heavy onslaught of leeches. Golden Grove was visited, but it was quite sad to see that there appears to have been some damage to the formation there. The Mammothers turned out to be less cowards than the group at Ice Pick Lake the day before, and apparently some members of the party went for a (voluntary) swim. Brrrrr…\n\nThe trip home from Canberra was good, with everyone stopping at a bakery in Goulburn for coffee and pies. Most of the party seemed to have enjoyed their stay in Jenolan, and hopefully everyone is looking forward to the next NUCC trip there on the 22/23rd June[^3].  Maybe we can introduce them all to some of the more special delights of Jenolan then, like Mammoth Squeeze or Pirates Delight…\n\n[^1]: A new one was finally put up in July during the SUSS week-long trip\n[^2]: Sydney Uni Sleeping Society,* as every caver in New South Wales well knows\n[^3]: Spoiler alert: three people went"
  },
  {
    "slug": "190407_mt_fairy",
    "title": "Mount Fairy Visitations Part 1",
    "date": "2019-04-07",
    "dateISO": "2019-04-07",
    "month": "April",
    "year": 2019,
    "author": "Either Chris, Andy, Lachie or Whitley",
    "event": null,
    "summary": null,
    "body": "Having been on too many SUSS trips, Lachie came up with the bright idea that it was time for NUCC to begin surveying again, after the club took an extended break from it all in the early 1990s. Of course, his survey experience was next to non-existent. So, the field was set for a ‘practise’ surveying trip to Mount Fairy, using the somewhat derelict surveying gear unearthed in the Great Storeroom Audit of 2019. Only four soon-to-be surveyors could be lured back out caving the day after a Punchbowl trip, which meant that (much to Chris’ dismay) everyone ended up in Lachie’s car for the trip out past Bungendore.\n\nTrooping up over the hill to Mount Fairy, we dumped all our gear in the entrance chamber of Main Cave (MF1-4), and studied the chambers measureless to all but NUCC. At which point it quickly became obvious- Lachie had chosen a rather complex cave for a first go at surveying... Still, not to be dissuaded, we launched into the survey. Chris and Whitley handled the tape, Lachie sketched, and Andy was the instrumentalist (shame about the lack of church bells, hey).\n\nImmediately, deep existential questions of the sort NUCC is unaccustomed arose- like, are the LRUDs taken perpendicular to the station or the leg; are we sketching with the true distances or the hypotenusenal distances; and can we use Chris’ Scurion as a permanent survey station? After about six legs in two hours (half of that spent arguing), Lachie spat the dummy and stormed out of the cave to have lunch.\n\nOn the surface, the sun worked its wonderful calming powers, and everyone agreed to cease surveying for the day before knives were drawn. A tourist trip through the cave was\nquickly planned, and just as quickly aborted due to presence of bats. So we did what NUCC does best- napped in the sun for a while and talked about how we could be going caving right now.\n\nAfter a while, Lachie and Andy wandered off to look for MF25, which has some pretties in it, while Chris meandered up the valley. Whitley snooped around in the gorge, and found a couple of interesting holes. Lachie and Chris came back to see what was up, and Chris and Whitley vanished into the holes, while Lachie took one look at the briar bushes guarding them and had a doze in the creekbed.\n\nAfter a while Chris came back and reported that there was a squeeze, and Lachie should try it. He did, and got 2/3 of the way through before chickening out (apparently, he’s just too damn tall). So Whitley had a go at it, and after removing her helmet, broke through into suspiciously un-trogged cave. A lighter and a camera (but not a Chris or Andy, as neither fitted) were hurriedly passed through the squeeze, and Whitley headed off to explore, with Chris jammed in the squeeze as a communications relay. Lachie and Andy tried to dig an alternative route past the squeeze, but it proved too much for bare hands. After Whitley returned with video of the far section (including some bizarre commentary on worms), we all trooped back to the car in the last of the sunlight, elated that NUCC had found what looked to be a new cave!"
  },
  {
    "slug": "190412_mt_fairy2",
    "title": "Mount Fairy Visitations Part 2",
    "date": "2019-04-13",
    "dateISO": "2019-04-13",
    "month": "April",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "There is currently a statement on the NUCC website under the page on Mount Fairy: “We always go to Mount Fairy as a day trip”, so of course Lachie set out to prove the author wrong.1 The main reason for the trip was that in the space of a week, the status of NUCC’s new cave had become hotly contested, as there was a HSC cave within the margin of error of the GPS used that had a kinda similar map. And plus, we found one cave at Mount Fairy, who knows what else there is to find? I still haven’t located the fire-breathing wombats that are supposed to be endemic to the area; they must be yet another casualty of the NSW government’s environmental policies. So Chris, Andy and Lachie trooped back, once again (with more dismay from Chris) in Lachie’s X-Trail. Apparently he took the corner off the Tarago road less like a madman this time though, so the club’s driving standards might be improving.\n\nWe quickly set up camp, and headed off to say hi to the local landowners. They were really friendly, and we were allowed access to the old quarry area, and to the area around the Effluxes for Main Cave. However, first priority was our new cave, so after a quick squiz at the quarry (some interesting mining relics and lots of blackberries) we headed off across the Zimmerman’s property towards Main Cave and set to work looking for MF59.\n\nFour hours later, we finally found it, buried under a massive thicket of blackberries that Andy had hacked through (getting him appointed as the club horticulturalist). This confirms that our cave from the previous weekend was most likely new! With much effort, Lachie, Chris and Andy all made it through the squeeze in the new cave too, and in that order of increasing difficulty as well... We estimated there’s about 40m of passageway in the cave, much of it tall enough to stand up in, with some obvious abandoned streamway. A few leads were pushed, one requiring traffic control to delicately pass some straws. A couple of maybe leads remain, along with an obvious dig that would be awful.\n\nWe also attempted a voice connection to the MF35 mine adit, with no results except that Lachie was nearly deafened by blowing on his whistle in an enclosed space. Lachie eventually got bored and tapeseiled into MF25, discovering that it is a brilliant piece of cave that *really* needs another visit and a ladder to get back out.\n\nOn finishing the day’s caving, a short walk up the valley was had to see the extent of the limestone and spot some of the other\nentrances. We got back just on sunset, and were very kindly allowed by one of the landholders to collect some firewood, so the chilly evening was greatly brightened by a campfire.\n\nDay 2 did not feature another visit to the Main Cave area- we wandered around to the Effluxes on Sandhills Creek, and Lachie found another new cave on the hill above them. Sadly, it was smaller than Whitley’s at only 6m or so long, and he encountered an unimpressed wombat on the wrong side of a nasty bedrock squeeze. Wedgies were seen, blackberry bushes were contemplated, and surfaces were trogged.\n\nEventually we crossed over Sandhills Creek and had a look at the limestone on the north side of the creek, although we didn’t find anything cavey. A mid-afternoon retreat was made back to Canberra, leaving much unfinished business at Mount Fairy. NUCC will be back..."
  },
  {
    "slug": "190419_snowy_mountains",
    "title": "Cooleman Easter 2019",
    "date": "2019-04-19",
    "dateISO": "2019-04-19",
    "month": "April",
    "year": 2019,
    "author": "awaddell",
    "event": null,
    "summary": null,
    "body": "The April 2019 Easter Cooleman- Yarrangobilly trip, originally planned as a double between Cooleman and Yagby, was rescheduled to a four day Cooleman due to numbers. Initially, four NUCC members headed up on Friday to set themselves up for an early start the next day. Upon arriving at blue waterholes campground, we were shocked to find such a packed campsite. All of the campgrounds were packed, but luckily we were able to recognise some SUSS vehicles, and set up near their gazebos.\n\nWithin an hour of arriving and setting up we were approached by a wild ROC team emerging from the wilderness after exploring Frustration Cave (CP10). Slowly but surely members from SUSS, ROC, MUMC and MSS arrived one by one from various directions until a bustling group of 20 or so campers were sitting around a large campfire, fuelled by planks brought by individuals.\n\nOn Friday NUCC and ROC travelled into CP92 and CP93 to explore for recreational caving. CP92 was extremely muddy which didn’t help our attempts to navigate the extremely tiny holes that had been dug out within the phreatic tubes. Alan Pryke is to blame for the minimalist dig! CP93 on the other hand was marvellous (Note: either Andy has mixed his caves here, or his version of marvellous is waay off).\n\nOn Saturday NUCC initiated a survey attempt of Black Range Cave (CP12). As it turned out, the Disto had not been calibrated correctly and required a second, more professional attempt at mapping it on Sunday. This was done with much help from Phil Maynard and Ian Cooper from SUSS. On the way to Black Range, we did a quick pass through Barbers Cave (CP14) from the lowest of the two entrances. Once inside, we stumbled across a group of about 10 mates from Wagga in their twenties struggling to get down the climb connecting the two entrances. They had less than adequate caving gear so we helped them down the climb. They said, “Follow the people with the helmets!”, and used our guidance to exit further up the hill. Our help was greatly appreciated, so we were rewarded with beers as we passed by their campsite on our return. At dinner time, there were all sorts of fancy dishes to learn from people; particularly Alan Green from MSS, who slapped a giant slab of lamb on the hot plate (a clear winner).\n\nOn Saturday night two more NUCCers arrived to stay the night, and on Sunday we split up in all directions. One group went to Easter Cave (CP21) and only looked through the entrance as we had not received a permit for this cave. I stayed back at the campsite to study and was approached by a couple of rangers throughout the day inquiring about the conditions of the site, as well as a man conducting a survey for the Snowy 2.0 Feasibility Study, which he had apparently been doing for about 2 years.\n\nIn the afternoon we ventured into Frustration Valley to find Frustration Cave, which we were not successful in doing because we had walked up the wrong hill. We did however find CP52, where we came across a large spider. After lots of surface trogging we eventually found Clown Cave (CP11) on return, and could only spend half an hour or so in the valley poking our heads in holes.\n\nMonday was spent in Cooleman Main (CP1) and Murrays Cave (CP3), discovering the maps were quite out of date. Some people also went on a drive to Tantangara Reservoir for sightseeing (Lachie got a flat tyre). Overall the trip was a thriller to have so many speleos in one spot at one time."
  },
  {
    "slug": "190511_wyanbene",
    "title": "Wyanbene Wonders",
    "date": "2019-05-11",
    "dateISO": "2019-05-11",
    "month": "May",
    "year": 2019,
    "author": "bbrockett",
    "event": null,
    "summary": null,
    "body": "On Saturday morning, a group of intrepid cavers left ANU bright and early to go and explore Wyanbene Cave. Dressed to survive the wet and cold conditions of a streamway cave, we entered the dark and got down to business (eventually, after much deliberation about how many ladders were needed – for the record, 1 x 50ft was fine).\n\nThe water level was relatively low, so we stayed dry-ish for the first part after entering the cave. That changed pretty quickly as the water level overflowed gumboots or people abandoned staying dry in favour of easier crawling. Even when the water is low, a streamway cave is still a streamway cave!\n\nBy the time we got to the gate, everyone was having a great time. After the handline was set up and the gate unlocked (a difficult process),\npeople examined the sump and had a chat about the cave. We all agreed that it was pretty great – and we weren’t even at the ‘good‘ section yet! Past the gate we explored a small chamber on the other side of a squeeze between the gate and ladder pitch. It had a teasing amount of helictites inside, and got us excited for what was to come.\n\nHelictite Chamber did not disappoint either! There was an amazing amount of formation around us, clumps of helictites larger than anything any of us had seen before, alongside some lovely shawls and a few stalactites. Eventually, though, we continued on towards our final destination, Gunbarrel Aven.\n\nI honestly didn’t think anything would impress us more than the helictites, but I was wrong. As you walk into the aven, you’re just immediately hit with a sense of BIG walls. The 100m+ of sheer rock curving up into the dark (even Scurions could barely light up the top!) and surrounding you in a circular ‘gunbarrel’- esque shape was magnificent. The climbers among us were instantly plotting where possible routes could be set, and all of us were just looked around taking it in. We ended up all sitting down and just staring up, trying to decide if the long shape on one of the side walls was a balloon being overgrown by calcite and mud or just a very strange formation, and admiring the huge chockstone that separates the Gunbarrel from another adjacent aven.\n\nAfter a while, though, the fact that we had spent the last few hours wet caught up to us, and it was time to head out again. I was immensely happy that I had thought to wear knee-pads as we entered the streamway crawl. For once, my knees escaped a trip unbruised!\n\nWe reached the ladder pitch much faster on the way out that the way in, and it was this time, with nothing to lose by getting even more drenched, that a few of us had a look at the duck under in the streamway. Sitting in chest deep water trying to find a hole that you can’t see is definitely an activity for on the way out of the cave – its not a warm experience. All we have to say about that duck under option is “NO WAY”. Its deep and boggy, the gap in the rock is narrow sideways, and it would need digging out before it would be safe to attempt, as there’s only about 20cm clearance.\n\nBeing soaked while waiting in-between the ladder and hand-line, I was glad that my thermals were pretty effective! Even wearing them, I got a really good feeling of why this section was called the ‘Blowhole’, and I was glad I didn’t have to wait there too long!\n\nIt was nearly dark by the time we were out of the cave, and we were all a little weary, but everyone agreed that it had been a great day. There were a few of us who wished we had thought to bring a towel, but we changed into car clothes nevertheless, and by the time we got back to ANU we were nearly warm again!\n\nWyanbene- would do again!"
  },
  {
    "slug": "190630_mt_fairy3",
    "title": "Mount Fairy Visitations Part 3",
    "date": "2019-06-30",
    "dateISO": "2019-06-30",
    "month": "June",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "A last-minute-organisation trip out to Mount Fairy to do some of the stuff on the massive hit- list. We literally got access permission the night before, so there had been some talk of SRT at Bungonia instead. The three main goals were to:\n\nA.) GPS locate as many of the caves in and around the main creekline as we could\n\nB.) Take photos and measurements of all the sumps in Main Cave (MF1-4) to provide bait to entice SUSS divers down here\n\nC.) Relax in the sun\n\nWe had some progress on goals A and B. Goal C was the only unmitigated success.\n\nIt was extremely windy at the carpark for Mount Fairy, so windy that we were dreading that the valley would be some sort of wind- tube. Everyone geared up accordingly, especially Lachie, who geared up so thoroughly for freezing winds that he needed help to stuff his gumboots on over a billion pairs of socks. We were instead very surprised to find it very pleasant and wind-free in the valley, and immediately set about looking for lost caves and GPSing the ones we knew. This took some time, slowed by the blackberries and some dork loosing our only copy of the Mount Fairy book down a shaft, requiring the setup of a ladder and belay to retrieve it. Andy was on form as the NUCC horticulturalist, and Whitley found yet more horrible little crawly holes that may go somewhere.\n\nChris and Lachie made a foray into Main Cave to try and reach Sump 1, but had to retreat from every attempted route due to the hibernating bats. However the small sump on the way to the Cat Door (MF50) was reachable, and was quite low and full of yabbies. Neither Chris nor Lachie could entice the other to try the sniffer it presented.\n\nThe Cat Door proved easy enough to reach from inside Main Cave, but alas, opens up into blackberry soup. Lachie tried to convince Chris to crawl through a dead wombat into this blackberry mess as a supposed easy route out of the cave, but something about the inordinate amount of glee in Lachie’s voice dissuaded him from attempting it.\n\nEventually the breeze came back, and we beat a very brave retreat back to Canberra after a successful day- we located over two-thirds of the known caves at Mount Fairy. Unfortunately, several new things were also added to the large Mount Fairy to-do list..."
  },
  {
    "slug": "190727_wee_jasper",
    "title": "Wee Jasper Trip Report",
    "date": "2019-07-27",
    "dateISO": "2019-07-27",
    "month": "July",
    "year": 2019,
    "author": "cbradley",
    "event": null,
    "summary": null,
    "body": "The trip began with everyone arriving promptly before 8am, except the trip leader who arrived five minutes late (supposedly a tradition). We collected gear from the store room, split into three cars and left for Wee Jasper. It was extremely foggy, so we couldn't see any of the surface geology that Wee Jasper is known for. We decided to split into two groups with one group laddering into Gong Chamber (the Series 4 Extension in Dip Cave) and the other group exploring Series 1 and 2 via the Rubbish Tip entrance (Ed note: Gong Chamber of Dip Cave is connected to Series 4 by an impenetrable slot, but some call it Gong Cave regardless).  \n\nMy group started with Gong Chamber. I prepared poorly for this cave by wearing Cordura overalls which left me sweating profusely after a few minutes of caving. Thus, I removed the overalls and spent the rest of the cave in shorts and a T-shirt which was far more comfortably but left me feeling a little unprotected (some knee pads would have been appreciated). I definitely believe cotton overalls are the way to go for dry caving, especially at Bungonia and Wee Jasper. After laddering out, we attempted to locate the tag but with no luck. Either it has been cleverly placed far from any obvious location, or covered with vegetation as often happens to cave tags.\n\nWe had lunch and then swapped caves with my group entering Series 1 and 2. The Rubbish Tip entrance seems fairly well maintained with a newish looking rope in place to prevent any slipping and crawling in glass. While my group was exploring Series 1 and 2, apparently the other group was having fun attempting to get each other stuck near Gong Chamber. They discovered a squeeze that takes them into the same chamber, i.e. utterly pointless (the best kind of squeeze) which you had to be in just the right position to get through. I am keen to give this squeeze a go on a future trip. Inside Series 2 I had a little play with photography, but got a little stumped by the focus. Lesson here is to get things working above ground before going underground.\n\nAt around 2pm we exited back out the Rubbish Tip to find the other group had finished Gong and been waiting around for 'years'. Since there was still plenty of daylight we migrated over to Signature Cave. On the way we had a little crawl through Amoeba Cave (not sure if that's its actual name) or at least some of us did (Note: this is a long running discussion, and I am pleased to report that what we’ve been calling Amoeba is actually Anemone Cave). It's funny how the most experienced cavers seem the least willing to do crawls, but the most excited to get others crawling. We had a fairly relaxed stroll through Signature Cave and I got a couple more photos, but with my phone this time. Afterwards four of us went up the hill to locate the tag on Devil's Punchbowl. I was nominated to go search for the tag. After five minutes of finding nothing Lachlan came in to help and found it instantly, up at the top of doline. Devil's Punchbowl is a very impressive karst feature that I highly recommend visiting if you're in the area. The fog had cleared for the drive home so we could actually see the Wee Jasper hillsides. We arrived back at ANU just as the sun was setting, marking the end of a successful and enjoyable trip."
  },
  {
    "slug": "190803_bungonia",
    "title": "Bungoniabene",
    "date": "2019-08-03",
    "dateISO": "2019-08-03",
    "month": "August",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "It was time for our Semester 2 Bungonia Beginner’s trip. We had a fantastic day’s caving planned- B4-5, Grill and Hollands Hole, all a great introduction to sport caving. As normal, we piled into cars, this time fitting all 11 cavers into two cars (six in one, and five in the other) for the short drive out to Bungonia. Everything went swimmingly, and by the time we passed through Bungonia township, we were all looking forward to getting out of the cars and getting underground.\n\nUnfortunately, at the park we were greeted by a closed gate and a big, pink sign, with large, block letters of DOOM in black on it: PARK CLOSED. A smaller, more official NPWS sign declared that the park was closed for feral animal culling (probably aimed at pigs and goats). Oops.\n\nWe briefly considered sneaking into the park, but this idea died very quickly, because a), it was completely illegal, and b), we could hear a steady stream of gunshots issuing out of the park.\n\nSanity prevailed, and we considered what to do. A bushwalk? Most of us weren’t properly equipped for the sort of bushwalking Bungonia offers. A canyon? They’re all closed too, and besides, it’s meant to be a beginner’s trip. Mount Fairy? Nope, it’s on private property, and is batty at this time of year. Wombeyan? Good luck getting access to anything more exciting than Tinted Cave. Wee Jasper? We were there last weekend and did most of the horizontal options then. Bungonia on private property? Lachie doesn’t know who to ask for access, and didn’t bring his copy of Under Bungonia anyway. Go home to Canberra in disgrace? No, us NUCCers (even NUCCers on their first trip) are made of sterner stuff than that!\n\nWe ended up with two options: Wyanbene, or bouldering at Tianjara. We opted for the former, as limestone was involved, as opposed to the nasty sandstone stuff that climbers seem so fond of. Unfortunately, Wyanbene is a 1.5h drive south of Bungonia, so it wasn’t until just after midday that we got there (we stopped at Braidwood for fuel and a break).\n\nLunches were quickly scoffed in the carpark as everyone dived into their caving kit, keen to (finally) get underground. Some of the beginners paused after looking at the first wet crawl, but they all leapt at the chance to get wet. Some even managed to stay a bit dry. We all enjoyed stomping down the streamway to look at Sump 1, and one cruel experienced member may have got some joy by indicating that it was the way on.\n\nFortunately, it isn’t, and we headed up into the old tourist chamber. After exploring that thoroughly and doing a spot of photography, we climbed up to Bat Chamber to look at the tree roots. It was unusually-un batty, with the sketchy climb only having a light dusting of guano. After the tree roots received appropriate admiration, we turned round and gradually made our way out of the cave.\n\nMuch joy was experienced by all when one gumbooted individual (who had otherwise managed to maintain dry feet) had an encounter with water levels in excess of CWD. We also examined The Elephant on the way out, and came to the conclusion that it is erroneously named: it should be The Mammoth instead (no relation to either the Hairy Diprotodon or Woolly Rhinoceros that continue to haunt cavers at Jenolan). This should be regarded as a contribution to the speleological knowledge of Wyanbene Main Cave of paramount importance.\n\nOn the surface, there was much rejoicing about dry clothes after 2h spent underground. As it was too late for a walk up to the Big Hole, we decamped back to Canberra via Captains Flat. Consideration was had of a visit to the pub there; half the group thought it was a fantastic idea, the other half just wanted to go home. End result: NUCC stayed sober- this time."
  },
  {
    "slug": "190817_yagby",
    "title": "Snowy Yagby",
    "date": "2019-08-17",
    "dateISO": "2019-08-17",
    "month": "August",
    "year": 2019,
    "author": "lbailey",
    "event": null,
    "summary": null,
    "body": "This trip nearly didn’t happen, as we were really worried about all the snow. Instead it turned the Snowy Mountains into a snowscape, all the way from Adaminaby. Lots of brumbies on the way up, and snow around Cotterills Cottage in Yagby\nVillage. We were real keen to get out in it, so dived straight into the snow and headed down to East Deep Creek. Whitley and I were trying out our new trogsuits for the New Zealand trip happening in a fortnight, and they did a good job of stopping the snow and blackberries. The entrance to East Deep Creek was nearly buried in snow, and it was cool to see icicles in the shape of shawls and stalactites around the entrance of the cave. Inside the cave, we went down to an amazing room of formation that we had to detrog for, and Lachie spent ages mucking around with his camera while we all froze in our detrog gear.\n\nComing out, we went over the hill to visit Restoration Cave, but Whitley, Bill and Emma decided it was getting late and headed back to the cars. Chris, Lachie and I got in as far as the old gate spot, but realised we had the key for the cottage, so headed off after the others. So, no Restoration, but we got a good evening around the campfire instead.\n\nOn Sunday, Chris, Emma and Bill went down to Coppermine and enjoyed the front section and\nsump. Lachie, Whitley and I went looking for Bathhouse instead, but chose the wrong gully and spent the day bushbashing instead. We decided to follow the creek anyway, and see where it sank, but there were no caves sadly (we had the misfortune to pick Traverse Creek, which traverses the limestone, but doesn’t have a known sink). Still we did find a nice waterfall instead, on the creek where it headed down into the gorge before heading home."
  },
  {
    "slug": "190902_nz",
    "title": "New Zealand- Exploring Takaka Hill",
    "date": "2019-08-31",
    "dateISO": "2019-08-31",
    "month": "August",
    "year": 2019,
    "author": "Lachie Bailey, Andy Waddell, Chris Bradley, Lachy Deakin, Whitley Rosenberg",
    "event": null,
    "summary": null,
    "body": "***31-8-19 (Saturday): In Transit***\n\n**Lachie:** Woke up at the awful, awful time of 5:30am to finish packing, tidying and cleaning… Spent all morning running around like a headless chicken, but even despite delivering my spare raincoat to Whitley in Gunners for her to (hopefully) take next Saturday I was ready by the time Chris Snr, Chris Jnr and Andy came past at 11:45am to pick me up. Much amazement ensured, seeing as I’ve been 5 minutes late for the last 4 caving trips. Despite my worries, we managed to get everything packed in, once I removed a 30m 11mm rope from the rope bag and bestowed it upon Chris Snr. We even managed to get the early bus from Jolimont, leaving at 12:30pm rather than 1pm. \n\n\nThe bus trip was pretty uneventful, and we were early enough that the check-in for our flight wasn’t even open yet. Security was painful though- apparently my hair is very suspicious, as the X-ray scanner highlighted it, and I got swabbed for drugs and explosives. Maybe they were bored? Or maybe they heard me pontificating about duty-free being a palace to consumerism and decided to frisk the commie. We killed time at the airport (sleeping), and eventually got onto the plane. Luckily there was still an empty seat where Britt should have been (still sad she couldn’t come though), and Lachy and I got upgraded to extra leg-room in the first row. No one got any sleep, so it was still a long 3h flight… \n\n***1-9-19 (Sunday): The Pilgrimage North***\n\n**Lachie:** We arrived in Christchurch about 12:45am, and Lachy and I were second off the plane, and first through the obligatory duty-free area. They pounced on us like hawks, even though we didn’t want anything. We also got a bit of a hard time in customs- they didn’t give a toss about our caving kit, but pulled out our tents and inspected every bit of them. \n\nAfter escaping the airport (Chris ran into someone he knew from school called Becky), we picked up the cars, which were rather nicer than expected. Lachy was jealous that the Corolla that I ended up with (we booked a Tiida) had Bluetooth. Still had plenty of scratches though, so we took photos of the lot. They also tried to play hardball because no Britt for the car in her name, but luckily a rather aggressive ‘I explicitly asked Apex about this, and they said it was fine!’ caused them to back down. The Corolla was very different from driving my X-Trail- the suspension actually suspends, the cruise control was confusing, and nothing was where it was meant to be. \n\nOnce the cars were picked up, we went searching for a Maccas for dinner- but the first one Andy took us to was closed. The second was open though, so we still got a feed. On leaving, I evidently didn’t put my lights on, and didn’t notice because we were in a built-up area with overhead lights (and the headlights were extremely dim anyway). I found out quickly though, because I got pulled over by the cops. Good job Lachie: been in the country for two hours and you’ve already been pulled over. Luckily, I escaped with a warning, and I very nervously proceeded north out of Christchurch. Andy slept, I listened to Magnus Archives, and we saw none of the scenery hidden in the inky blackness. \n\nEventually we made it to the Boyle River Campground that we were aiming for, and we all slept in the cars. Well, except for me, I slept next to my car using my tent as a bivvy. We nearly gave up before Boyle River to sleep at a roadside pullover, but moved on once we realised that a), we were only 6km short of Boyle River, and b), there was a dead sheep festering in the bushes in the middle of it all. I went to sleep immediately, and then woke up right away as my un-disabled alarm from 5:30am yesterday went off. GAAAH. \n\n\n**Andy:** The rest of us slept in the cars, but it really wasn’t the worst place on the planet to wake up. Just looking through the windscreen I could see the mountains towering over us and white capped peaks staring back. It was now we realised we’d been driving through a valley and the height of the mountains came as a shock at first. Soon after waking we were on the road again. We drove past magnificent scenery as a backdrop to farms, forests and plains, and everything was very green. \n\nAfter around an hour or two of driving we arrived at a trig-point and lookout off the road where we admired the many white mountains completely surrounding us far in the distance. It was here that we all realised we were hungry, so decided to grab a bite to eat at the next town. Arriving at Wakefield we went to the bakery and split up because the line was so long. Lachie and I headed off to Richmond while the others waited in line. They were much hungrier than we were! \n\nArriving in Richmond Lachie I went straight to Greg Pickford’s house to pick up the key, which was stowed in the letter box as he was out. Minutes later he arrived on bike and we got to have a chat with him. Lachy and Chris turned up with the steak and stout pies, which were just what we needed! We ate on the kerb before then heading in to town. In town, we went to Bunnings to grab some gumboots (which are softer than those bought in Australia and not so desirable) and batteries. Next stop was Countdown to grab the food, where Lachie and I made calls to our Dads for Father’s Day (in the carpark). \n\nWe spent a long time in the shops but made good decisions, lining up some Thai Green Chicken Curry and Vego Lentil/beans for the next couple of nights. Next stop was the booze. The local beer turned out to be very tasty indeed. (**Lachie:** Tui, which turned out to be not so local, and anathema to South Islanders) \n\nThen it was time to head up the mountain. At about this point I discovered how to work the Bluetooth on our vehicle with much delight. (**Lachie:** well, this is somewhat subjective) Coldplay Parachutes was our ambience as we climbed Takaka Hill. The road had been washed out in a number of spots and cars travelled in a single lane governed by a red light where we waited for about 5 minutes. The views were killer with snowy capped mountains in the same portrait as the ocean. \n\nThe road into the cottage wasn’t as bad as I had thought it would be (the bad bits were done up six months ago). The cottage itself impressed all of us though, with its spacious main room, fire, abundance of firewood, and good quality dunnies. What was most exciting were the caves we stumbled across and peeked down barely within 10m of the hut. Most of the drops looked about 10-15 metres. One cave on the walk to the dunny was covered in a grill in case people fall down 15m on their way to the loo… Oops! After a small peak around it was time to crack open the beer, and start cooking dinner (**Lachie:** Thai Green Chicken Curry, or should that be Thai Green Curry Chicken). \n\nLachie and I headed down the hill a bit west to make a phone call to Chris Whiting from NSG for some advice on the local caves. While he was doing that, I took some pictures of the sun setting over the mountains at Harwood Lookout, which was nearby. We very much enjoyed the extra strong tea Lachie had gotten and made many cups of it (Chanui Extra Strong, comes with a tea-addict’s stamp of approval). \n\nA little into the night a head-torch wandered near the hut. We went out to have a look and met Bruce, a local from Nelson, and someone who had helped build the impressive hut. He stayed the night and left first thing in the morning. Overall the day was pretty exciting: getting used to our new home for the next couple of weeks, and enjoying a much needed good night’s sleep on large mattresses in a warm room. \n\n***2-9-19 (Monday): Summit Tomo***\n\n**Chris:** Woke up at a lovely 10am. Drove for ages (5 minutes) to car park. Walked up firetrail, turned right at walking trail, turned left into scrub about 5 metres after intersection. Went down doline, found cave (**Lachie:** thanks to Chris Whiting’s instructions, my grid reference that I got from an old NZSS Bulletin put the cave nearly 400m away). Little crawl into cave to begin, then 10m in slightly squeezy tape climb. 10m further dodgy unassisted climb around and down a rock pile. Got halfway through the climb before becoming petrified of the heights (was only mildly terrified beforehand). Andy tried talking me down, and explaining where to put hands/feet… didn’t help. After about 5 minutes, Deakin came back to help. He came to where I was and redid the climb, and then I just copied that. That seemed to work. Walked/slid down 10m steep mud bank. Saw glow worms in Ruamokos Hall. Walked down Ruamokos Hall over heaps of loose rocks. Got down to handline, watched Lachlan and Andy do it easily, then attempted it but didn’t like it at all so gave up and exited cave. \n\nDeakin came back up to the climb I hated to make sure I was ok, I got it done a little faster this time, but not much. I banged my knee on the tape climb on the way out. That hurt. After exiting I had a chat to a nice old lady who found it a bit strange to see someone walking around in overalls with a helmet on. Apparently she has a daughter who works with Nelson national parks finding caves. I went down to the car to put SRT kit away, then returned to the cave to drop the car keys off. \n\nI then decided to walk up the nearest hill to see the view. It took about 5 minutes before I got too hot for my overalls, so carried them for the rest of the day. I was following a track, unaware of where it went, but figured I would follow it until I either reached the end or had been walking for 3 hours and needed to return to the hut for our agreed emergency time of 8pm. The track came to T-intersection and I turned right to continue upwards. When I reached the top there were about 5 towers and a quaint little house on a nearby hill. You could see the ocean, along with multiple mountain ranges with snow topped peaks. I’m guessing I could see Mt Arthur, but I wasn’t sure which one it was. \n\nOddly the track continued down the other side of the peak, but thankfully there was a map that explained that I was on the Takaka Walkway loop. Based on the map, the loop looked around 5km, so I decided to continue round. It was mostly nice walking with a few rainforest sections and a few more nice views, although the track could do with some trimming. New Zealand has plenty of super spiky plants, I recommend long pants for that walk. \n\nThere were caves scattered along the walk with each one having its own little ‘Danger Tomo’ signpost. Once I finished the loop I walked down to check out the dead cow that was well preserved inside a broken down house. I also did the rainforest loop. The first half of the loop was nice, following a river inside a rainforest, and goes past the point where the river goes into a cave. The second half was more prickly stuff, don’t recommend.\n \nI then walked back to the hut, and explored the surrounding property. \n\n**Lachie:** After Chris left us, Andy and I went to the top of the first pitch in Summit Tomo, called Protector Pitch, and I started deploying the fixed rigging. Lachy got back just as I had finished, and we proceded down the pitch, which had a real shit first rebelay a few meters down. It was followed by a second rebelay shortly after (less nasty), and then became a nice free-hang into a big chamber. \n\nAt the bottom of this, I had a minor case of geographic embarrassment, but we quickly found the right way down to a pretty impressive streamway passage. This dropped down a series of rather fun waterfalls, and then vanished down a hole towards what I presume is Turehu Towers. We left the streamway here, and went up an 11m pitch, and then down another short pitch (yet more awkward rigging) and along a rather damp rift. This rift eventually matured into a waterfall and the final pitch. \n\nWe had lunch at the bottom of this and crusied on deeper into the cave. I chose the left branch- it would later transpire we should have gone right because left is nasty. We went a while, but had given Chris a call out time of 8pm. Well, it was a call out time for him, in case he’d broken a leg hopping over the karst and was bushed somewhere. But we hadn’t made it clear it was for him only and not for us too- and plus you can’t exactly call out a search party for someone while you’re underground! So we turned around after about 4h underground, and headed to the surface. I had a nasty time getting back- I lost a glove on the waterfall pitch just as I finished de-rigging, and as I couldn’t see it down below was disinclined to go get it, although I’ll come back later in the trip! I also started getting leg cramps on the pitch before we got to the 11m (now down) pitch, and needed Andy’s help to extricate myself from being suspended in mid air. The 40m pitch was also a bugger- I was now getting both arm and leg cramps, which is rather incapacitating while prusiking. They got so bad that after manoeuvring myself past the last rebelay on the way up, I couldn’t feel or move my thumbs- they were both cramped into place. Thankfully, Lachy and Andy helped with tidying up the fixed rigging, and we made a swift exit from the cave. There was frost settled on our car parked at Takaka Hill Walkway, and not surprisingly, we had the whole carpark to ourselves… \n\nSummit Tomo was a fantastic introduction to New Zealand caves, and if they’re all like this, it should be a great trip! We got back to the cottage at 7:30pm to find that Chris was safe and sound and had a fire set for us. A late but delicious dinner of lentils and veggies followed. The hut has a shower that is operated via a bucket with some hose attached to it, and we contemplated using it, but decided to instead get an early(ish) night before Middle Earth and the infamous Lighthouse Pitch tomorrow. \n\n***3-9-19 (Tuesday): Middle Earth***\n\n**Lachie:** A big day. A very big day. I will admit I had some somewhat nervous feelings about what we were committing too- my phone call to Chris W had resulted in him offering to take us on a round-trip through Middle Earth Cave. I was excited by this, as I really wanted to visit Middle Earth, and Chris W was taking us up the Lighthouse Pitch, which Alex Williams from ROC had recommended that we must absolutely do while we were at Takaka. But Chris W was very reassuring when we met him at the Harwoods Hole turnoff for the short drive to the cave, and was surprised by how far into Summit Tomo we had gotten the previous day. Apparently the ‘Boots Off’ section was the best way to go, not the nasty crawly way we chose and stopped at (oops, it looked better on the map). But apparently Boots Off is very nice, so between that and my missing glove, so I think there is unfinished business here... Maybe once Whitley arrives? Chris also reckons Turehu Towers is boring, but I still kind wanna. \n\nAnyway, we quickly dived into the cave (me wearing one Macpac glove and one Bunnings gardening glove), which is only a short distance from the main road, using our shiny 54m 9.5mm rope to rig the first pitch (fast!). From here, the cave was pretty full on: we clattered past the bottom of the Enviro Pitch, down into Smaugs Hall, down the Connection Pitch. This was just after a mucky crawl, so was a very slow rope, so slow that Chris B needed to use my rack to get down (and then I had to haul it back up). He also kicked a massive boulder loose on the way down, which thankfully missed Chris W and Andy at the bottom (it would have been deadly). \n\nContinued down through the Hall of Ships, past the Greenlink Connection, and had lunch shortly afterwards at the halfway point. After this it was up, up, up, down Cannonball Alley, UP, UP, up, up. This part of the cave is a massive, impressive chamber: Wyanbene’s Gunbarrel Aven on steroids. The Lighthouse Pitch failed to disappoint, even from below: a freehanging pitch in a vast chamber, 60m up to a distant ledge on the roof. Then followed a pendulum and a series of small rebelays, up maybe another 50m in bits. I kinda screwed up the pendulum, and pendulumed myself into the far wall: a wall of marble punching you in the face after about 10m of acceleration hurts! And even as I write this on Wednesday night, my nose still doesn’t quite feel the same… Thankfully, both Chrises, Andy and Lachy all failed to complete a similar trick, and we all got to the top safely, albeit slightly spooked by a small rub-point somewhere around 105m above the deck. \n\nChris W then led us out through the upper sections of Middle Earth to the Hobbit Hole, which had some really spectacular formation (although all of us were a bit too tired to appreciate it). We even had a peek at Pickford’s Parlour, which reminded me of the streamway in Eagle’s Nest at Yagby. Chris W had a different name for it though, based on what a French gentleman called Benoir had gotten up to in there *(Ed: I really hope I’m slandering the right person here)*. We made it out of the Hobbit Hole right on the dot of 7:30, which was a relief, as Chris W had specified a call out time of 8pm. Another fantastic cave, and thanks so much to Chris W for taking his time to help the Aussie tourists through it! We decided to leave our 54m rope in the cave and retrieve it later: we were all keen to be back at the cottage, and a trip back to the Enviro Pitch would be nice. Chris W accompanied us back to the hut for a beer, and gave us some recommendations of caves to visit, and we spent a good couple of hours chatting about caving in the area before he headed home. Dinner was a mashup of whatever we had, so onions, paprika, cumin and coriander cooked together as a sauce, along with the free gravy from Countdown at Stoke and rice. The gravy was a fantastic addition: maybe it was just because it was free (a previous customer left it behind, so they gave it to us), but it tasted yummy. We all slept very well tonight!\n\n***4-9-19 (Wednesday): Shopping Odyssey***\n\n**Lachie:** After Middle Earth yesterday we were all feeling a little bit tired, and decided on a rest day, under siege by the Hut’s resident weka. The fact that it was bucketing down rain and we were mostly out of food also helped convince us of our choice! So after a leisurely breakfast and morning, we all trooped off down the hill to Motueka for some house-keeping. Andy camped in Maccas for the free wifi, I went to Mitre 10 to procure new gloves (still want the missing one back though), and Chris and Lachy went to Countdownworths to get more food. We did a somewhat better job of planning out meals this time- hopefully we have 6 nights food, rather than the 3 we got in last time… \n\nWe regrouped in Maccas and spent a while there waiting for my computer to charge, before heading back up the hill to home. As with both previous trips, we got stuck at the lights. I swear that they’re perpetually stuck on 6-12 minutes! Like any good rest day, the rest of the arvo and evening was occupied by beer, tea, chatting, reading, and no attempt to go caving whatsoever, despite the three obvious entrances beckoning at us within a short walk of the cottage (Earl Grey, Cabbage Pot, and something small, nasty and likely nameless). I cooked chilli for dinner, which seemed to be a hit, despite the lack of chilli in it. \n\nMade plans for tomorrow too: I was keen to visit Eds Cellar, but Kieran warned us off it after the rain by text (hopefully he’ll be around tomorrow evening). So we’re going to go to Commentary Cave (Chris reckoned it should be fine), and check out Little Harwoods Cave if we can find it. Fingers crossed that my grid reference for it is a little bit more accurate than the one I had for Summit Tomo… \n\n***5-9-19 (Thursday):Takaka Valley***\n\n**Lachie:** Bearing in mind the warnings from Chris W and Kieran about the general wetness of everything, we headed down Takaka Hill to the west. Aim of the day: Commentary Cave, a cave that apparently never floods in any weather. The drive down the hill was slow, with a damp road and lots of very sharp turns. No rain, thankfully, and the forecast suggested that it should hopefully be a bit dry for the rest of the day. We found the relevant farmer’s field, and spotted the area with caves pretty easy- a large hill studded with dolines. \n\nHowever, getting ready to go caving was less than easy: as we had now abandoned the heights of Takaka Hill, the sandflies we out. In Force. They went for me first, descending in a cloud of doom, whilst just pestering Chris, Andy and Lachy. But the doom-cloud spread, first to Andy, and then to Chris and Lachy. Soon we were all racing across the farmer’s fields, hoping to outpace the cloud of sandflies behind us. \n\nAlso, we were all quite grateful of the fact that caving involves pretty much neck-foot clothing cover… Sandflies may be tough, persistent bastards, but even they can’t bite through cordura overalls! \n\nWe went through a huge gate, and up the hill to the pine plantation, past a small impenetrable resurgence (possibly the Commentary Cave resurgence). Then we followed the edge of the pine plantation till we came to a running stream, which plunged down a small pitch into a cave in a semi-circular streamsink. Bingo! \n\nWe figured this was the Tomo Entrance, and plunged off into the cave enjoying the glowworms and streamway. Much to our distress though, this large, never-flooding cave soon became small and crawly, with pinecones and other flood debris embedded in the roof. After a couple of hours wandering around in this, everyone was starting to get the jitters and worry about flood risk. Luckily, we soon came to a daylight hole, and with some sketchy climbing and rigging on the part of both Lachlans, we were soon back on the surface. \n\nThe tomo we climbed through certainly wasn’t the Monster Mouth Entrance that we’d been aiming for! It was also now raining, so we were VERY glad to be out of this clearly flood-prone stretch of cave (it’s possible this was Weka Cave, not Commentary Cave). \n\nTo while away the afternoon, we went surface trogging amongst the many dolines on the hill. Chris and I found a couple of interesting holes that went nowhere, but we were soon recalled by Andy and Lachy, who wanted me to rig something interesting they’d found. Lachy reported that there was a 10m pitch just past a small squeeze, and pointed me at it to rig it. I excitedly dived in, contorting myself and my SRT kit through the squeeze to find a delectably dead-end chamber with no pitch. Suspicious giggling noises were heard outside, and soon a grumpy Bailey was pointed at the actual 10m pitch, all of 3m away. This went down a nasty slot to a dead end chamber, with a side chamber that connected into the pitch half way down. \n\nDefinitely a cave (it even connected back into the small practical joke hole from earlier), and if it was Mount Fairy, we’d even give it a name (Andy found it, and offered Peanut Butter Pit because of the peanut butter coloured cave coral). But this is New Zealand, so we can’t even put a tag on it- apparently the Kiwis tried plastic tags and decided they didn’t like them. You need to try metal tags, people! We faffed around our new cave a little bit (we were pretty confident no one had been down there), pushing any lead we could. But they all died, and this cold, damp work eventually caused us to retreat off the hill, back to the cars, and up to the hut. \n\nOn the way back, we discovered that the (electric) fences in the farmer’s paddock had migrated slightly, and were mobbed by curious cows looking for something to eat. We decided that discretion was the better part of valour, and didn’t hang around to give them a chance to find out what caver tastes like. \n\nBeef snags (take that cows!) with veggies, rice and gravy for dinner; the gravy was yummy. Chris and I went to contact Whitley while dinner was cooking and check out her plans for Saturday. Lachy and Andy finished the cooking. Got back to find mere scrapings left, although the other two protested that this represented ‘half’. Chris also offered up his highest praise ever for my driving; apparently it was ‘tolerable’ in the Camry (**Lachie, note on behalf of Chris:** praise retracted on Wednesday the week after). \n\n***6-9-19 (Friday): Bushwalk (err..tramping) Day!***\n\n**Lachie:** Today dawned wet again, so we decided it was bushwalk day, although we did nearly take the cop-out option of Cabbage Pot and Earl Grey instead. Headed back down the hill to the west to Takaka township, and kept on going to Golden Bay. Lovely countryside; if it wasn’t for all the damn sandflies, I think I could live here! Also got final confirmation from Whitley that she was coming- the next day! We all agreed that booking international flights within 24h of the flight departing was cutting it a teeny bit fine… We were tossing up between Parapara Peak and Farewell Spit. Farewell Spit won, as I protested that I didn’t want to do a 18km walk with 1km of elevation gain when there was no possibility of views. Chris was disappointed. \n\nThe country out on Farewell Spit was really pretty, and Andy, Chris and Lachy were raring for the bushwalk. And not really patient for me, as I mucked around with the range of tech that I was keen to hang off myself prior to departing (camera, GPS, phone…). Chris led off, and we headed off to Fossil Point as the chosen destination. Well, for 200m at least anyway, because we took a wrong turn and followed the southern beach of Farwell Spit. This was adjudicated to be an agreeable mistake, and we continued to cruise out along the beach, enjoying the birds, shells and mudflats. Eventually the Spit Walk crosses Farewell Spit, and we enjoyed exploring the massive bald sand dunes around here. Lunch was had on the highest point we could find, with majestic views back to Visitor’s Centre, and out to the end of Farewell Spit. \n\nWe’d slightly deviated off the track at this point, so after lunch, headed in a straight line back to the beach (and track). We were all enjoying cruising along the open sand-dunes and swales at our own pace, when there was a massive shout and squelching noise from Andy at the back. Funny, there hadn’t been any lakes around. Turns out we had wandered into the middle of a massive quicksand bog, and Andy was the first to stand still long enough to find out about it. Rather than wear his gumboots, Andy was wearing his sandals over his joggers (because apparently neither were suitable for a bushwalk), and the sand had just tried to claim both. And Andy’s leg. \n\nThis was of course good amusement for the rest of us, and we stood around watching the show and laughing at him as he tried to get his equilibrium back. Fun for the first 30 seconds anyway, as soon we’d all been standing still for too long, and all started having issues too. So the next 15 minutes were enjoyed squelching our way through the quicksand, laughing at each other. Thankfully, it wasn’t real bad quicksand, although it could have killed you if you tried, or if you were on your own. No one ended up in deeper than thigh deep, although I did nearly face-plant into it all. We got to the beach, and regrouped at the DON’T GO PAST THIS SIGN sign, and I washed all the quicksand out of my boots. Chris then decided to find out how far he could walk back along the beach with his eyes closed, in a straight line. He managed about 4.5km, or until he ran out of beach. Unfortunately there wasn’t much straight line to be seen, and everyone had a wonderful time laughing as he obliviously walked into sandbanks and driftwood. Back to the cars via the Puponga Hilltop Walk, and a quiet drive back to the hut. Or at least for Chris and Andy anyway- I got sick of Andy’s music, and when Andy went to sleep, replaced it with a horror podcast at full-volume (so I could hear it over the rain, of course). \n\n***7-9-19 (Saturday): Eds Cellar***\n\n**Lachie:** Off down the hill at horrendousAM to pick Whitley up at Nelson airport. The others dec
